<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Our Projects</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script> 
    
    <!-- Our New Centralized Files -->
    <link rel="stylesheet" href="style.css">
    <script src="layout.js" defer></script>
</head>
<!-- 
  data-page="Projects" tells layout.js which nav link to highlight.
  data-3d-enabled="true" tells layout.js to load the 3D background.
-->
<body data-page="Projects" data-3d-enabled="true">

    <!-- This div is the target for the Three.js canvas -->
    <div id="three-container"></div>

    <!-- This div will be filled by layout.js -->
    <div id="header-container"></div>

    <!-- Main Page Content -->
    <main class="relative z-10 py-24 sm:py-32 px-4">
        <div class="max-w-7xl mx-auto">
            
            <!-- Hero Section -->
            <div class="text-center mb-24">
                <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-6 reveal-hidden">
                    Our Digital <span class="text-gradient">Portfolio</span>
                </h1>
                <p class="text-xl md:text-2xl text-gray-300 max-w-3xl mx-auto reveal-hidden" style="transition-delay: 0.2s;">
                    A selection of our most innovative and impactful projects, built for clients who dare to lead.
                </p>
            </div>

            <!-- Featured Projects Section -->
            <section>
                <div class="text-center mb-16">
                    <h2 class="text-4xl font-extrabold text-white mb-4 reveal-hidden">Featured Projects</h2>
                    <p id="projects-subtitle" class="text-lg text-gray-400 max-w-2xl mx-auto reveal-hidden" style="transition-delay: 0.2s;">
                        Loading our latest work from the database...
                    </p>
                </div>

                <!-- 
                  This is the container where we will dynamically inject
                  the project cards from our backend.
                -->
                <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    
                    <!-- Loading Skeleton -->
                    <div class="glass-card flex flex-col animate-pulse">
                        <div class="rounded-t-lg h-48 w-full bg-gray-700"></div>
                        <div class="p-8 flex flex-col flex-grow">
                            <div class="h-4 bg-gray-600 rounded w-1/4 mb-3"></div>
                            <div class="h-6 bg-gray-500 rounded w-3/4 mb-3"></div>
                            <div class="h-4 bg-gray-600 rounded w-full mb-2"></div>
                            <div class="h-4 bg-gray-600 rounded w-5/6"></div>
                            <div class="h-5 bg-gray-500 rounded w-1/3 mt-6"></div>
                        </div>
                    </div>
                    <!-- (More skeletons can be added for effect) -->

                </div>
            </section>
        </div>
    </main>

    <!-- This div will be filled by layout.js -->
    <div id="footer-container"></div>

    <!-- 
      Page-specific JavaScript to fetch and render projects.
    -->
    <script>
        window.addEventListener('load', () => {
            
            /**
             * FIX: This function waits for layout.js to be ready
             * before trying to initialize the project list.
             */
            function checkLayoutReady() {
                if (typeof window.API_BASE_URL !== 'undefined' &&
                    typeof window.showMessage === 'function' &&
                    typeof window.handleScrollReveal === 'function') {
                    
                    // --- SUCCESS ---
                    // Core functions are loaded, initialize the project loader
                    console.log("layout.js loaded. Initializing projects.");
                    loadProjects();

                } else {
                    // --- WAIT ---
                    // Core functions not found, re-check in 100ms
                    console.warn("Waiting for layout.js to load...");
                    setTimeout(checkLayoutReady, 100);
                }
            }

            // --- Get DOM Elements ---
            const container = document.getElementById('projects-container');
            const subtitle = document.getElementById('projects-subtitle');

            /**
             * Creates the HTML for a single project card
             */
            function createProjectCard(project) {
                // Use placeholder if no image URL
                const imageUrl = project.imageUrl || `https://placehold.co/600x400/1e293b/e5e7eb?text=${encodeURIComponent(project.name)}`;
                
                // Create tags
                const tagsHTML = project.tags.map(tag => 
                    `<span class="text-xs font-medium bg-blue-600/50 text-blue-300 px-2.5 py-0.5 rounded-full">${tag}</span>`
                ).join(' ');

                // Create the card
                const card = document.createElement('div');
                card.className = 'glass-card flex flex-col reveal-hidden'; // Add reveal-hidden for animation
                card.innerHTML = `
                    <img class="rounded-t-lg h-48 w-full object-cover" src="${imageUrl}" alt="${project.name}">
                    <div class="p-8 flex flex-col flex-grow">
                        <div class="flex-grow">
                            <div class="flex flex-wrap gap-2 mb-3">
                                ${tagsHTML || '<span class="text-xs font-medium text-gray-400">No tags</span>'}
                            </div>
                            <h3 class="text-2xl font-bold mb-3">${project.name}</h3>
                            <p class="text-gray-300 text-sm">
                                ${project.description}
                            </p>
                        </div>
                        <a href="${project.projectLink || '#'}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center text-orange-400 hover:text-orange-300 font-medium mt-6 group ${!project.projectLink ? 'hidden' : ''}">
                            View Case Study
                            <i data-lucide="arrow-right" class="w-4 h-4 ml-2 transition-transform group-hover:translate-x-1"></i>
                        </a>
                    </div>
                `;
                return card;
            }

            /**
             * Fetches projects from the API and renders them
             */
            async function loadProjects() {
                try {
                    const response = await fetch(`${window.API_BASE_URL}/projects`);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch projects: ${response.statusText}`);
                    }
                    const projects = await response.json();

                    // Clear the loading skeleton
                    container.innerHTML = ''; 

                    if (projects.length === 0) {
                        subtitle.textContent = 'No projects have been added yet. Check back soon!';
                        return;
                    }

                    // Render each project
                    projects.forEach((project, index) => {
                        const card = createProjectCard(project);
                        // Stagger the animation
                        card.style.transitionDelay = `${index * 0.1}s`; 
                        container.appendChild(card);
                    });
                    
                    subtitle.textContent = 'A selection of our most innovative and impactful work.';

                    // Re-initialize Lucide icons for the new cards
                    lucide.createIcons();
                    
                    // Manually trigger a scroll reveal check for the new content
                    // We already checked this function exists in checkLayoutReady
                    window.handleScrollReveal();
                    

                } catch (err) {
                    console.error('Error loading projects:', err);
                    container.innerHTML = '<p class="text-red-400 text-center col-span-full">Error: Could not load projects from the database.</p>';
                    subtitle.textContent = 'There was an error loading our work.';
                    // We also know showMessage exists
                    window.showMessage('error', 'Could not load projects.');
                }
            }

            // --- Initial Load ---
            checkLayoutReady();
        });
    </script>
</body>
</html>
