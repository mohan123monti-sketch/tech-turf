<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Your Cart</title>

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Our New Centralized Files -->
    <link rel="stylesheet" href="style.css">
    <script src="layout.js" defer></script>
</head>

<body data-page="Shop" data-3d-enabled="false" class="bg-[#05080f] text-white">

    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="relative z-10 py-24 sm:py-32 px-4 min-h-screen">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold mb-8">Your Cart</h1>

            <div id="cart-empty-message" class="hidden text-center py-16">
                <i data-lucide="shopping-cart" class="w-24 h-24 text-gray-600 mx-auto mb-4"></i>
                <h2 class="text-2xl font-semibold text-gray-400 mb-4">Your cart is empty</h2>
                <a href="shopping.html"
                    class="magnetic-btn inline-block px-8 py-3 bg-orange-600 text-white font-bold rounded-lg hover:bg-orange-700 transition-all">
                    Start Shopping
                </a>
            </div>

            <div id="cart-content" class="grid grid-cols-1 lg:grid-cols-3 gap-8 hidden">
                <!-- Cart Items List -->
                <div class="lg:col-span-2 space-y-4" id="cart-items-container">
                    <!-- Items will be injected here -->
                </div>

                <!-- Order Summary -->
                <div class="lg:col-span-1">
                    <div class="bg-gray-900/50 border border-gray-800 p-6 rounded-xl sticky top-24">
                        <h2 class="text-xl font-bold mb-4 border-b border-gray-700 pb-2">Order Summary</h2>
                        <div class="space-y-3 mb-6 text-gray-300">
                            <div class="flex justify-between">
                                <span>Subtotal</span>
                                <span id="summary-subtotal">$0.00</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Tax (Estimated 8%)</span>
                                <span id="summary-tax">$0.00</span>
                            </div>
                            <div
                                class="flex justify-between font-bold text-white text-lg pt-4 border-t border-gray-700">
                                <span>Total</span>
                                <span id="summary-total">$0.00</span>
                            </div>
                        </div>
                        <a href="checkout.html"
                            class="block w-full text-center py-3 bg-orange-600 hover:bg-orange-700 text-white font-bold rounded-lg transition-all shadow-lg shadow-orange-900/20">
                            Proceed to Checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
        window.addEventListener('load', () => {
            function checkLayoutReady() {
                if (typeof window.getCart === 'function') {
                    initCart();
                } else {
                    setTimeout(checkLayoutReady, 50);
                }
            }

            function initCart() {
                const cart = window.getCart();
                const emptyMsg = document.getElementById('cart-empty-message');
                const cartContent = document.getElementById('cart-content');
                const itemsContainer = document.getElementById('cart-items-container');

                if (cart.length === 0) {
                    emptyMsg.classList.remove('hidden');
                    return;
                }

                cartContent.classList.remove('hidden');
                renderCartItems(cart);
                updateSummary(cart);
            }

            function renderCartItems(cart) {
                const container = document.getElementById('cart-items-container');
                container.innerHTML = '';

                cart.forEach((item, index) => {
                    const el = document.createElement('div');
                    el.className = 'flex flex-col sm:flex-row items-center gap-4 bg-gray-900/30 border border-gray-800 p-4 rounded-xl';
                    el.innerHTML = `
                        <img src="${item.imageUrl || 'https://placehold.co/100'}" alt="${item.name}" class="w-24 h-24 object-cover rounded-lg">
                        <div class="flex-grow text-center sm:text-left">
                            <h3 class="font-bold text-lg">${item.name}</h3>
                            <p class="text-gray-400 text-sm">${item.priceType === 'subscription' ? 'Subscription' : 'One-time purchase'}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="font-bold text-xl">$${item.price}</span>
                            <button class="remove-btn text-red-500 hover:text-red-400 p-2" data-index="${index}">
                                <i data-lucide="trash-2" class="w-5 h-5"></i>
                            </button>
                        </div>
                    `;
                    container.appendChild(el);
                });

                // Re-bind remove buttons
                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.currentTarget.dataset.index);
                        removeFromCart(index);
                    });
                });

                if (window.lucide) lucide.createIcons();
            }

            function removeFromCart(index) {
                const cart = window.getCart();
                cart.splice(index, 1);
                window.saveCart(cart);
                initCart(); // Re-render
                window.showMessage('info', 'Item removed from cart');
            }

            function updateSummary(cart) {
                const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
                const tax = subtotal * 0.08;
                const total = subtotal + tax;

                document.getElementById('summary-subtotal').textContent = `$${subtotal.toFixed(2)}`;
                document.getElementById('summary-tax').textContent = `$${tax.toFixed(2)}`;
                document.getElementById('summary-total').textContent = `$${total.toFixed(2)}`;
            }

            checkLayoutReady();
        });
    </script>
</body>

</html>
