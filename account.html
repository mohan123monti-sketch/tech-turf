<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - User Account</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">
    <script src="layout.js" defer></script>

    <style>
        body {
            background-color: #05080f;
            color: #e5e7eb;
        }

        .dark-card {
            background-color: #111827;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .dark-input {
            background-color: #1f2937;
            border: 1px solid #374151;
            color: white;
            transition: all 0.2s;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
        }

        .dark-input:focus {
            outline: none;
            border-color: #ea580c;
            box-shadow: 0 0 0 2px #ea580c;
            background-color: #111827;
        }
    </style>
</head>

<body data-page="Account" data-3d-enabled="false">

    <div id="header-container"></div>

    <main class="relative z-10 py-24 sm:py-32 px-4">
        <div class="max-w-5xl mx-auto">

            <header class="text-center mb-12 reveal-hidden">
                <div class="inline-block p-4 bg-blue-600/20 rounded-full mb-4">
                    <i data-lucide="shield-check" class="w-10 h-10 text-blue-400"></i>
                </div>
                <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight">
                    Welcome, <span id="profile-username" class="text-gradient-primary">User</span>
                </h1>
                <p class="text-gray-400 mt-3">Manage your profile and view your order history.</p>
            </header>

            <div id="loading-spinner" class="text-center p-12">
                <i data-lucide="loader" class="w-10 h-10 text-orange-500 animate-spin mx-auto"></i>
                <p class="text-gray-400 mt-4">Loading profile...</p>
            </div>

            <div id="account-content" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8">

                <!-- Left Column: Profile -->
                <div class="lg:col-span-1 space-y-8">
                    <div class="dark-card p-6 reveal-hidden">
                        <div class="flex items-center border-b border-white/10 pb-4 mb-4">
                            <i data-lucide="user-circle" class="w-6 h-6 text-orange-500 mr-3"></i>
                            <h2 class="text-xl font-bold">Profile Details</h2>
                        </div>

                        <form id="profile-form" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                                <input type="email" id="email-field" class="dark-input w-full cursor-not-allowed"
                                    readonly>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Username</label>
                                <input type="text" id="username-field" class="dark-input w-full">
                            </div>
                            <button type="submit" id="save-profile-btn"
                                class="w-full magnetic-btn py-2 text-sm bg-orange-600 hover:bg-orange-500 rounded-lg text-white font-medium transition-all">
                                Update Profile
                            </button>
                        </form>
                    </div>

                    <div class="text-center">
                        <button id="logout-button" class="text-red-400 hover:text-red-300 font-medium transition-colors"
                            onclick="window.handleLogout()">
                            <i data-lucide="log-out" class="w-4 h-4 inline-block mr-1"></i> Sign Out
                        </button>
                    </div>
                </div>

                <!-- Right Column: Order History -->
                <div class="lg:col-span-2">
                    <div class="dark-card p-6 reveal-hidden" style="transition-delay: 0.1s;">
                        <div class="flex items-center border-b border-white/10 pb-4 mb-6">
                            <i data-lucide="package" class="w-6 h-6 text-blue-500 mr-3"></i>
                            <h2 class="text-xl font-bold">Order History</h2>
                        </div>

                        <div id="orders-list" class="space-y-4">
                            <!-- Orders injected here -->
                            <p class="text-gray-500 text-center py-4">Loading orders...</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script>
        window.addEventListener('load', () => {
            function checkLayoutReady() {
                if (typeof window.API_BASE_URL !== 'undefined' && typeof window.getAuthToken === 'function') {
                    initAccount();
                } else {
                    setTimeout(checkLayoutReady, 50);
                }
            }

            async function initAccount() {
                const token = window.getAuthToken();
                if (!token) {
                    window.location.href = "login.html";
                    return;
                }

                try {
                    // 1. Fetch Profile
                    const profileRes = await fetch(`${window.API_BASE_URL}/users/profile`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (!profileRes.ok) throw new Error('Failed to load profile');
                    const user = await profileRes.json();

                    document.getElementById('profile-username').textContent = user.username;
                    document.getElementById('username-field').value = user.username;
                    document.getElementById('email-field').value = user.email;

                    // 2. Fetch Orders
                    const ordersRes = await fetch(`${window.API_BASE_URL}/orders/myorders`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const orders = await ordersRes.json();

                    renderOrders(orders);

                    // Show Content
                    document.getElementById('loading-spinner').classList.add('hidden');
                    document.getElementById('account-content').classList.remove('hidden');
                    window.handleScrollReveal();

                } catch (err) {
                    console.error(err);
                    window.showMessage('error', 'Session expired or error loading data.');
                    window.handleLogout();
                }
            }

            function renderOrders(orders) {
                const container = document.getElementById('orders-list');
                container.innerHTML = '';

                if (orders.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 text-center py-8">No orders found.</p>';
                    return;
                }

                orders.forEach(order => {
                    const date = new Date(order.createdAt).toLocaleDateString();
                    const el = document.createElement('div');
                    el.className = 'bg-gray-800/50 rounded-lg p-4 border border-gray-700';

                    const itemsHtml = order.orderItems.map(item =>
                        `<span class="text-sm text-gray-400 block">â€¢ ${item.name} (x${item.qty})</span>`
                    ).join('');

                    el.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <span class="font-bold text-white">Order #${order._id.slice(-6)}</span>
                                <span class="text-xs text-gray-500 ml-2">${date}</span>
                            </div>
                            <span class="px-2 py-1 rounded text-xs font-bold ${order.isPaid ? 'bg-green-900/50 text-green-400' : 'bg-red-900/50 text-red-400'}">
                                ${order.isPaid ? 'PAID' : 'UNPAID'}
                            </span>
                        </div>
                        <div class="mb-3 pl-2 border-l-2 border-gray-700">
                            ${itemsHtml}
                        </div>
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-gray-400">Total: <span class="text-white font-bold">$${order.totalPrice.toFixed(2)}</span></span>
                            <span class="text-blue-400 text-xs">${order.isDelivered ? 'Delivered' : 'Processing'}</span>
                        </div>
                    `;
                    container.appendChild(el);
                });
            }

            // Handle Profile Update
            document.getElementById('profile-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newUsername = document.getElementById('username-field').value;
                const btn = document.getElementById('save-profile-btn');

                btn.disabled = true;
                btn.textContent = 'Updating...';

                try {
                    const token = window.getAuthToken();
                    const res = await fetch(`${window.API_BASE_URL}/users/profile`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ username: newUsername })
                    });

                    if (!res.ok) throw new Error('Update failed');

                    window.showMessage('success', 'Profile updated successfully');
                    document.getElementById('profile-username').textContent = newUsername;

                } catch (err) {
                    window.showMessage('error', 'Failed to update profile');
                } finally {
                    btn.disabled = false;
                    btn.textContent = 'Update Profile';
                }
            });

            checkLayoutReady();
        });
    </script>
</body>

</html>
