<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        .test-box {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }

        button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #2563eb;
        }

        #results {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>üîß Tech Turf Server Test</h1>

    <div class="test-box">
        <h2>Server Status</h2>
        <p id="server-status">Testing...</p>
    </div>

    <div class="test-box">
        <h2>API Tests</h2>
        <button onclick="testProducts()">Test Products API</button>
        <button onclick="testAuth()">Test Auth API</button>
        <button onclick="testAdmin()">Test Admin API</button>
        <div id="results"></div>
    </div>

    <div class="test-box">
        <h2>File Loading Tests</h2>
        <p>Admin Layout JS: <span id="admin-js-status">Testing...</span></p>
        <p>Nexus AI JS: <span id="nexus-js-status">Testing...</span></p>
        <p>Style CSS: <span id="style-css-status">Testing...</span></p>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        const results = document.getElementById('results');

        // Test server
        fetch('http://localhost:3001/')
            .then(r => r.json())
            .then(data => {
                document.getElementById('server-status').innerHTML =
                    `<span class="success">‚úÖ Server Running: ${data.message}</span>`;
            })
            .catch(err => {
                document.getElementById('server-status').innerHTML =
                    `<span class="error">‚ùå Server Error: ${err.message}</span>`;
            });

        // Test file loading
        fetch('/admin/admin-layout.js')
            .then(r => r.ok ? 'success' : 'failed')
            .then(status => {
                document.getElementById('admin-js-status').innerHTML =
                    status === 'success' ? '<span class="success">‚úÖ Loaded</span>' : '<span class="error">‚ùå Not Found</span>';
            });

        fetch('/nexus-ai.js')
            .then(r => r.ok ? 'success' : 'failed')
            .then(status => {
                document.getElementById('nexus-js-status').innerHTML =
                    status === 'success' ? '<span class="success">‚úÖ Loaded</span>' : '<span class="error">‚ùå Not Found</span>';
            });

        fetch('/style.css')
            .then(r => r.ok ? 'success' : 'failed')
            .then(status => {
                document.getElementById('style-css-status').innerHTML =
                    status === 'success' ? '<span class="success">‚úÖ Loaded</span>' : '<span class="error">‚ùå Not Found</span>';
            });

        async function testProducts() {
            results.innerHTML = '<p>Testing Products API...</p>';
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();
                results.innerHTML = `<p class="success">‚úÖ Products API Working! Found ${data.length} products</p>`;
            } catch (err) {
                results.innerHTML = `<p class="error">‚ùå Products API Error: ${err.message}</p>`;
            }
        }

        async function testAuth() {
            results.innerHTML = '<p>Testing Auth API...</p>';
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@test.com', password: 'test' })
                });
                const data = await response.json();
                results.innerHTML = `<p class="success">‚úÖ Auth API Responding: ${data.message}</p>`;
            } catch (err) {
                results.innerHTML = `<p class="error">‚ùå Auth API Error: ${err.message}</p>`;
            }
        }

        async function testAdmin() {
            results.innerHTML = '<p>Testing Admin API...</p>';
            try {
                const response = await fetch(`${API_BASE}/admin/stats`);
                const data = await response.json();
                if (response.status === 401) {
                    results.innerHTML = `<p class="success">‚úÖ Admin API Working (requires auth)</p>`;
                } else {
                    results.innerHTML = `<p class="success">‚úÖ Admin API Working!</p>`;
                }
            } catch (err) {
                results.innerHTML = `<p class="error">‚ùå Admin API Error: ${err.message}</p>`;
            }
        }
    </script>
</body>

</html>
