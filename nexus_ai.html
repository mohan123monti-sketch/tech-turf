<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI - Intelligent Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script> 
    <link rel="stylesheet" href="style.css">
    <script src="layout.js" defer></script>
    <style>
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-track { background: transparent; }
        #chat-window::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        .message-bubble { animation: popIn 0.3s cubic-bezier(0.25, 1, 0.5, 1); }
        @keyframes popIn { from { opacity: 0; transform: translateY(10px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
    </style>
</head>
<body data-page="nexus_ai.html" data-3d-enabled="true" class="bg-[#05080f] text-white h-screen overflow-hidden flex flex-col">
    <div id="three-container"></div>
    <div id="header-container"></div>
    <main class="flex-grow relative z-10 pt-24 pb-4 px-4 flex flex-col items-center justify-center max-h-screen">
        <div class="w-full max-w-4xl flex flex-col h-[85vh] spotlight-group rounded-3xl border border-white/10 bg-gray-900/60 backdrop-blur-xl relative overflow-hidden shadow-2xl">
            <div class="spotlight-overlay"></div>
            <div class="flex items-center justify-between px-6 py-4 border-b border-white/5 bg-white/5 relative z-20">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center shadow-lg shadow-cyan-500/20">
                        <i data-lucide="bot" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h2 class="text-lg font-bold text-white tracking-wide">NEXUS AI</h2>
                        <div class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                            <span class="text-xs text-gray-400 font-mono">SYSTEMS ONLINE</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chat-window" class="flex-grow overflow-y-auto p-6 space-y-6 relative z-20 scroll-smooth">
                <!-- Welcome Message -->
                <div class="flex gap-4 message-bubble">
                    <div class="w-8 h-8 rounded-full bg-cyan-900/50 flex-shrink-0 flex items-center justify-center border border-cyan-500/30">
                        <i data-lucide="bot" class="w-4 h-4 text-cyan-400"></i>
                    </div>
                    <div class="bg-gray-800/50 border border-white/5 rounded-2xl rounded-tl-none px-5 py-3 text-gray-200 text-sm leading-relaxed shadow-sm">
                        <p>Greetings. I am Nexus, the advanced AI assistant for Tech Turf. How can I assist you today?</p>
                    </div>
                </div>
            </div>
            <div class="p-4 border-t border-white/5 bg-black/20 relative z-20">
                <form class="relative flex gap-2 items-end">
                    <textarea class="w-full bg-gray-800/50 text-white text-sm rounded-xl px-4 py-4 focus:outline-none focus:ring-1 focus:ring-cyan-500/50 border border-white/5 resize-none overflow-hidden placeholder-gray-500 transition-all focus:bg-gray-800" placeholder="Type your query..."></textarea>
                    <button type="submit" class="magnetic-btn h-[54px] px-6 bg-gradient-to-r from-cyan-600 to-blue-600 rounded-xl text-white font-bold hover:shadow-lg hover:shadow-cyan-600/20 transition-all flex items-center justify-center"><i data-lucide="send" class="w-5 h-5"></i></button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
