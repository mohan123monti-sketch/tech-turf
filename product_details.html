<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Product Details</title>

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Our New Centralized Files -->
    <link rel="stylesheet" href="style.css">
    <script src="layout.js" defer></script>
</head>

<body data-page="Shop" data-3d-enabled="true" class="bg-[#05080f] text-white">

    <div id="three-container"></div>
    <div id="header-container"></div>

    <main class="relative z-10 py-24 sm:py-32 px-4 min-h-screen flex items-center">
        <div class="max-w-6xl mx-auto w-full">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">

                <!-- Image -->
                <div class="glass-card p-2 reveal-hidden">
                    <img id="product-image" src="https://placehold.co/600x600" alt="Product"
                        class="w-full h-auto rounded-lg shadow-2xl">
                </div>

                <!-- Details -->
                <div class="space-y-6 reveal-hidden" style="transition-delay: 0.2s;">
                    <div
                        class="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-blue-500/30 bg-blue-500/10 text-blue-400 text-sm font-mono">
                        <span id="product-category">Category</span>
                    </div>

                    <h1 id="product-name" class="text-5xl font-bold leading-tight">Product Name</h1>

                    <div class="flex items-center gap-4">
                        <span id="product-price" class="text-4xl font-bold text-orange-500">$0.00</span>
                        <span id="product-type" class="text-gray-400 text-lg"></span>
                    </div>

                    <p id="product-desc" class="text-gray-300 text-lg leading-relaxed">
                        Loading product details...
                    </p>

                    <div class="pt-8 flex gap-4">
                        <button id="add-to-cart-btn"
                            class="flex-1 btn-primary px-8 py-4 bg-white text-black font-bold rounded-xl hover:bg-gray-200 transition-all flex items-center justify-center gap-2">
                            <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                            Add to Cart
                        </button>
                        <a href="shopping.html"
                            class="px-8 py-4 border border-white/20 rounded-xl hover:bg-white/5 transition-all font-bold">
                            Back
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script>
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            function checkLayoutReady() {
                if (typeof window.API_BASE_URL !== 'undefined') {
                    loadProduct();
                } else {
                    setTimeout(checkLayoutReady, 50);
                }
            }

            async function loadProduct() {
                if (!productId) {
                    document.getElementById('product-name').textContent = 'Product Not Found';
                    return;
                }

                try {
                    const response = await fetch(`${window.API_BASE_URL}/products/${productId}`);
                    if (!response.ok) throw new Error('Product not found');
                    const product = await response.json();

                    document.getElementById('product-name').textContent = product.name;
                    document.getElementById('product-desc').textContent = product.description;
                    document.getElementById('product-price').textContent = `$${product.price}`;
                    document.getElementById('product-category').textContent = product.category || 'General';
                    document.getElementById('product-type').textContent = product.priceType === 'subscription' ? '/ month' : '';

                    if (product.imageUrl) {
                        document.getElementById('product-image').src = product.imageUrl;
                    }

                    // Add to Cart Logic
                    document.getElementById('add-to-cart-btn').addEventListener('click', () => {
                        const cartItem = {
                            name: product.name,
                            description: product.description,
                            price: product.price,
                            imageUrl: product.imageUrl,
                            quantity: 1,
                            id: product._id
                        };
                        const cart = window.getCart();
                        cart.push(cartItem);
                        window.saveCart(cart);
                        window.showMessage('success', 'Added to cart!');
                    });

                    window.handleScrollReveal();

                } catch (err) {
                    console.error(err);
                    document.getElementById('product-name').textContent = 'Error loading product';
                }
            }

            checkLayoutReady();
        });
    </script>
</body>

</html>
