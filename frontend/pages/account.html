<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - User Account</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="/src/css/pages/style.css">
    <script src="/src/js/core/layout.js" defer></script>

    <style>
        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1.25rem;
            color: white;
            transition: all 0.4s var(--transition-curve);
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            outline: none;
        }
    </style>
</head>

<body data-page="Account" data-3d-enabled="true">

    <div id="header-container"></div>

    <main class="relative z-10 py-32 px-4 min-h-screen">
        <div class="max-w-6xl mx-auto">

            <header class="text-center mb-32 reveal-hidden">
                <div
                    class="inline-flex items-center justify-center p-8 iphone-glass rounded-[2.5rem] mb-12 border border-white/10 shadow-3xl animate-float">
                    <i data-lucide="shield-check" class="w-16 h-16 text-white"></i>
                </div>
                <h1 class="text-6xl md:text-8xl font-black tracking-tighter text-white uppercase leading-none mb-6">
                    Identity<br><span id="profile-username" class="text-white/30">Protocol</span>
                </h1>
                <p class="text-[12px] font-black tracking-[0.4em] uppercase text-white/40 mt-6">Secure System Management
                    Node</p>
            </header>

            <div id="loading-spinner" class="text-center p-24 reveal-hidden">
                <div class="w-16 h-16 border-4 border-white/5 border-t-white rounded-full animate-spin mx-auto mb-8">
                </div>
                <p class="text-white/30 text-[10px] uppercase font-black tracking-[0.3em]">Synchronizing Profile Data...
                </p>
            </div>

            <div id="account-content" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-12">

                <!-- Left Column: Profile -->
                <div class="lg:col-span-4 space-y-10">
                    <div class="iphone-glass p-12 reveal-hidden rounded-[3.5rem] border border-white/5 shadow-3xl">
                        <div class="mb-12 border-b border-white/5 pb-8">
                            <h2 class="text-3xl font-black text-white uppercase tracking-tighter">Core Data</h2>
                            <p class="text-[10px] font-black tracking-[0.2em] uppercase text-white/20 mt-2">Security
                                Verification</p>
                        </div>

                        <form id="profile-form" class="space-y-8">
                            <div>
                                <label
                                    class="block text-[10px] font-black text-white/30 mb-4 uppercase tracking-widest">Access
                                    Relay (Email)</label>
                                <input type="email" id="email-field"
                                    class="glass-input w-full cursor-not-allowed px-6 py-5 text-sm opacity-30 select-none border border-white/5 rounded-2xl bg-white/5"
                                    readonly>
                            </div>
                            <div>
                                <label
                                    class="block text-[10px] font-black text-white/30 mb-4 uppercase tracking-widest">Callsign
                                    (Username)</label>
                                <input type="text" id="username-field"
                                    class="glass-input w-full px-6 py-5 text-sm outline-none border border-white/10 focus:border-white/30 rounded-2xl bg-white/5 transition-all">
                            </div>
                            <button type="submit" id="save-profile-btn"
                                class="magnetic-btn w-full bg-white text-black py-6 text-xs rounded-2xl font-black uppercase tracking-[0.2em] hover:bg-gray-200 transition-all shadow-2xl shadow-white/5 mt-10">
                                Update Identity
                            </button>
                        </form>
                    </div>

                    <div class="text-center reveal-hidden" style="transition-delay: 0.2s;">
                        <button id="logout-button"
                            class="group px-8 py-4 iphone-glass border border-red-500/20 text-red-500/50 hover:text-red-500 hover:bg-red-500/5 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all"
                            onclick="window.handleLogout()">
                            <i data-lucide="log-out"
                                class="w-4 h-4 inline-block mr-2 group-hover:-translate-x-1 transition-transform"></i>
                            Terminate Session
                        </button>
                    </div>
                </div>

                <!-- Right Column: Orders -->
                <div class="lg:col-span-8">
                    <div class="iphone-glass p-12 reveal-hidden rounded-[3.5rem] border border-white/5 shadow-3xl h-full"
                        style="transition-delay: 0.1s;">
                        <div class="mb-12 border-b border-white/5 pb-8 flex justify-between items-end">
                            <div>
                                <h2 class="text-4xl font-black text-white uppercase tracking-tighter">Event Logs</h2>
                                <p class="text-[10px] font-black tracking-[0.2em] uppercase text-white/20 mt-2">
                                    Historical Transactions</p>
                            </div>
                            <i data-lucide="activity" class="text-white/10 w-8 h-8"></i>
                        </div>

                        <div id="orders-list" class="space-y-8">
                            <!-- Orders injected here -->
                            <div class="p-24 text-center">
                                <div
                                    class="w-20 h-20 iphone-glass rounded-3xl flex items-center justify-center mx-auto mb-10 border border-white/10">
                                    <i data-lucide="refresh-cw" class="w-10 h-10 text-white/20 animate-spin"></i>
                                </div>
                                <span
                                    class="text-[10px] uppercase tracking-[0.4em] font-black text-white/20">Establishing
                                    Secure Link...</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script>
        window.addEventListener('load', () => {
            function checkLayoutReady() {
                if (typeof window.API_BASE_URL !== 'undefined' && typeof window.getAuthToken === 'function') {
                    initAccount();
                } else {
                    setTimeout(checkLayoutReady, 50);
                }
            }

            async function initAccount() {
                const token = window.getAuthToken();
                if (!token) {
                    window.location.href = "login.html";
                    return;
                }

                try {
                    // 1. Fetch Profile
                    const profileRes = await fetch(`${window.API_BASE_URL}/users/profile`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (!profileRes.ok) throw new Error('Failed to load profile');
                    const user = await profileRes.json();

                    document.getElementById('profile-username').textContent = user.username;
                    document.getElementById('username-field').value = user.username;
                    document.getElementById('email-field').value = user.email;

                    // 2. Fetch Orders
                    const ordersRes = await fetch(`${window.API_BASE_URL}/orders/myorders`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const orders = await ordersRes.json();

                    renderOrders(orders);

                    setInterval(async () => {
                        await refreshOrders(token);
                    }, 30000);

                    window.addEventListener('orderUpdated', async () => {
                        await refreshOrders(token);
                    });

                    // Show Content
                    document.getElementById('loading-spinner').classList.add('hidden');
                    document.getElementById('account-content').classList.remove('hidden');
                    window.handleScrollReveal();

                } catch (err) {
                    console.error(err);
                    window.showMessage('error', 'Session expired or error loading data.');
                    window.handleLogout();
                }
            }

            async function refreshOrders(token) {
                try {
                    const ordersRes = await fetch(`${window.API_BASE_URL}/orders/myorders`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!ordersRes.ok) return;
                    const orders = await ordersRes.json();
                    renderOrders(orders);
                } catch (err) {
                    console.error('Failed to refresh orders:', err);
                }
            }

            function renderOrders(orders) {
                const container = document.getElementById('orders-list');
                container.innerHTML = '';

                if (orders.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 text-center py-8">No orders found.</p>';
                    return;
                }

                orders.forEach(order => {
                    const rawStatus = order.status || (order.isDelivered ? 'Delivered' : 'Processing');
                    const statusMap = {
                        Pending: 'PENDING',
                        Processing: 'PROCESSING',
                        Shipped: 'SHIPPED',
                        Delivered: 'DELIVERED',
                        Cancelled: 'CANCELLED'
                    };
                    const statusColors = {
                        Pending: 'iphone-glass text-yellow-400 border-yellow-500/20',
                        Processing: 'iphone-glass text-orange-400 border-orange-500/20',
                        Shipped: 'iphone-glass text-blue-400 border-blue-500/20',
                        Delivered: 'iphone-glass text-green-400 border-green-500/20',
                        Cancelled: 'iphone-glass text-red-400 border-red-500/20'
                    };
                    const displayStatus = statusMap[rawStatus] || rawStatus.toUpperCase();
                    const statusClass = statusColors[rawStatus] || 'iphone-glass text-orange-400 border-orange-500/20';
                    const date = new Date(order.createdAt).toLocaleDateString();
                    const el = document.createElement('div');
                    el.className = 'iphone-glass rounded-[2rem] p-8 border border-white/10 transition-all hover:bg-white/5 group';

                    const itemsHtml = order.orderItems.map(item =>
                        `<div class="flex justify-between items-center py-2 border-b border-white/5 last:border-b-0">
                            <span class="text-sm text-gray-300 font-medium">${item.name}</span>
                            <span class="text-xs text-gray-500 font-bold">x${item.qty}</span>
                        </div>`
                    ).join('');

                    el.innerHTML = `
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h3 class="text-xl font-black text-white tracking-widest uppercase">ID: #${order._id.slice(-6)}</h3>
                                <p class="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mt-1">${date}</p>
                            </div>
                            <span class="px-4 py-1 rounded-lg text-[10px] font-black tracking-widest border ${statusClass}">
                                ${displayStatus}
                            </span>
                        </div>
                        <div class="mb-8 space-y-1">
                            ${itemsHtml}
                        </div>
                        <div class="flex justify-between items-end pt-6 border-t border-white/5">
                            <div>
                                <p class="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mb-1">Total investment</p>
                                <span class="text-2xl font-black text-white">â‚¹${order.totalPrice.toFixed(2)}</span>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mb-1">Status</p>
                                <span class="text-sm font-black text-white uppercase tracking-widest">${displayStatus}</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(el);
                });
            }

            // Handle Profile Update
            document.getElementById('profile-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newUsername = document.getElementById('username-field').value;
                const btn = document.getElementById('save-profile-btn');

                btn.disabled = true;
                btn.textContent = 'Updating...';

                try {
                    const token = window.getAuthToken();
                    const res = await fetch(`${window.API_BASE_URL}/users/profile`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ username: newUsername })
                    });

                    if (!res.ok) throw new Error('Update failed');

                    window.showMessage('success', 'Profile updated successfully');
                    document.getElementById('profile-username').textContent = newUsername;

                } catch (err) {
                    window.showMessage('error', 'Failed to update profile');
                } finally {
                    btn.disabled = false;
                    btn.textContent = 'Update Profile';
                }
            });

            checkLayoutReady();
        });
    </script>
</body>

</html>
