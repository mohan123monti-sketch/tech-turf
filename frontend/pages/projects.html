<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Our Projects</title>

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Our New Centralized Files -->
    <link rel="stylesheet" href="/src/css/pages/style.css">
    <script src="/src/js/core/layout.js" defer></script>
</head>
<!-- 
  data-page="Projects" tells layout.js which nav link to highlight.
  data-3d-enabled="true" tells layout.js to load the 3D background.
-->

<body data-page="Projects" data-3d-enabled="true">

    <!-- This div is the target for the Three.js canvas -->
    <div id="three-container"></div>

    <!-- This div will be filled by layout.js -->
    <div id="header-container"></div>

    <!-- Main Page Content -->
    <main class="relative z-10 py-24 sm:py-32 px-4 mesh-gradient particle-bg">
        <div class="max-w-7xl mx-auto">

            <!-- Hero Section -->
            <div class="text-center mb-40 reveal-hidden">
                <h1
                    class="text-6xl md:text-9xl font-black text-white mb-6 uppercase tracking-tighter leading-none reveal-hidden">
                    Digital<br><span class="text-white">Portfolio</span>
                </h1>
                <p class="text-[10px] font-black text-white/50 uppercase tracking-[0.5em] mt-8 opacity-50 reveal-hidden"
                    style="transition-delay: 0.2s;">
                    Autonomous project archive v4.0 // Innovation Relay
                </p>
                <div class="mt-20">
                    <a href="contact.html"
                        class="magnetic-btn transition-link inline-flex items-center px-16 py-6 bg-white text-black text-xs font-black uppercase tracking-widest rounded-2xl hover:bg-gray-200 transition-all shadow-2xl shadow-white/10">
                        Initiate Collaboration
                    </a>
                </div>
            </div>

            <!-- Featured Projects Section -->
            <section>
                <div class="text-center mb-24">
                    <h2 class="text-[10px] font-black text-white/30 uppercase tracking-[0.5em] mb-4 reveal-hidden">
                        Archive Nodes</h2>
                    <p id="projects-subtitle"
                        class="text-xl text-white/60 max-w-2xl mx-auto font-medium leading-relaxed reveal-hidden"
                        style="transition-delay: 0.2s;">
                        Loading our latest work from the database...
                    </p>
                </div>

                <!-- 
                  This is the container where we will dynamically inject
                  the project cards from our backend.
                -->
                <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

                    <!-- Loading Skeleton -->
                    <div
                        class="iphone-glass flex flex-col animate-pulse rounded-[3rem] overflow-hidden border border-white/5">
                        <div class="h-64 w-full bg-white/5"></div>
                        <div class="p-10 flex flex-col flex-grow">
                            <div class="h-4 bg-white/5 rounded-full w-1/4 mb-6"></div>
                            <div class="h-8 bg-white/5 rounded-full w-3/4 mb-4"></div>
                            <div class="h-4 bg-white/5 rounded-full w-full mb-10"></div>
                            <div class="h-6 bg-white/5 rounded-full w-1/3 mt-auto"></div>
                        </div>
                    </div>
                    <!-- (More skeletons can be added for effect) -->

                </div>
            </section>
        </div>
    </main>

    <!-- This div will be filled by layout.js -->
    <div id="footer-container"></div>

    <!-- 
      Page-specific JavaScript to fetch and render projects.
    -->
    <script>
        window.addEventListener('load', () => {

            /**
             * FIX: This function waits for layout.js to be ready
             * before trying to initialize the project list.
             */
            function checkLayoutReady() {
                if (typeof window.API_BASE_URL !== 'undefined' &&
                    typeof window.showMessage === 'function' &&
                    typeof window.handleScrollReveal === 'function') {

                    // --- SUCCESS ---
                    // Core functions are loaded, initialize the project loader
                    console.log("layout.js loaded. Initializing projects.");
                    loadProjects();

                } else {
                    // --- WAIT ---
                    // Core functions not found, re-check in 100ms
                    console.warn("Waiting for layout.js to load...");
                    setTimeout(checkLayoutReady, 100);
                }
            }

            // --- Get DOM Elements ---
            const container = document.getElementById('projects-container');
            const subtitle = document.getElementById('projects-subtitle');

            /**
             * Creates the HTML for a single project card
             */
            function createProjectCard(project) {
                const imageUrl = project.imageUrl || `https://placehold.co/600x400/1e293b/e5e7eb?text=${encodeURIComponent(project.name)}`;

                const tags = Array.isArray(project.tags) ? project.tags : [];
                const tagsHTML = tags.map(tag =>
                    `<span class="iphone-glass text-[8px] font-black uppercase tracking-widest text-white/40 px-3 py-1.5 rounded-lg border border-white/5">${tag}</span>`
                ).join(' ');

                const card = document.createElement('div');
                card.className = 'iphone-glass flex flex-col reveal-hidden rounded-[3rem] overflow-hidden border border-white/5 depth-shadow group hover-lift glass-reflection holographic-gradient';
                card.innerHTML = `
                    <div class="h-64 w-full overflow-hidden relative">
                        <img class="h-full w-full object-cover transition-transform duration-1000 group-hover:scale-110" src="${imageUrl}" alt="${project.name}">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                    </div>
                    <div class="p-10 flex flex-col flex-grow">
                        <div class="flex-grow">
                            <div class="flex flex-wrap gap-2 mb-8">
                                ${tagsHTML || '<span class="iphone-glass text-[8px] font-black uppercase tracking-widest text-white/20 px-3 py-1.5 rounded-lg border border-white/5">Global Protocol</span>'}
                            </div>
                            <h3 class="text-2xl font-black mb-4 text-white uppercase tracking-tighter leading-tight group-hover:text-blue-400 transition-colors">${project.name}</h3>
                            <p class="text-white/40 text-sm font-medium leading-relaxed mb-10">
                                ${project.description}
                            </p>
                        </div>
                        <a href="${project.projectLink || '#'}" target="_blank" rel="noopener noreferrer" class="magnetic-btn inline-flex items-center text-[10px] font-black uppercase tracking-[0.2em] text-white/50 hover:text-white mt-auto transition-all ${!project.projectLink ? 'opacity-20 pointer-events-none' : ''}">
                            Analyze Protocol
                            <i data-lucide="arrow-up-right" class="w-4 h-4 ml-3 transition-transform group-hover:translate-x-1 group-hover:-translate-y-1"></i>
                        </a>
                    </div>
                `;
                return card;
            }

            /**
             * Fetches projects from the API and renders them
             */
            async function loadProjects() {
                try {
                    const response = await fetch(`${window.API_BASE_URL}/projects`);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch projects: ${response.statusText}`);
                    }
                    const projects = await response.json();

                    // Clear the loading skeleton
                    container.innerHTML = '';

                    if (projects.length === 0) {
                        subtitle.textContent = 'No projects have been added yet. Check back soon!';
                        return;
                    }

                    // Render each project
                    projects.forEach((project, index) => {
                        const card = createProjectCard(project);
                        // Stagger the animation
                        card.style.transitionDelay = `${index * 0.1}s`;
                        container.appendChild(card);
                    });

                    subtitle.textContent = 'A selection of our most innovative and impactful work.';

                    // Re-initialize Lucide icons for the new cards
                    lucide.createIcons();

                    // Manually trigger a scroll reveal check for the new content
                    // We already checked this function exists in checkLayoutReady
                    window.handleScrollReveal();


                } catch (err) {
                    console.error('Error loading projects:', err);
                    container.innerHTML = '<p class="text-red-400 text-center col-span-full">Error: Could not load projects from the database.</p>';
                    subtitle.textContent = 'There was an error loading our work.';
                    // We also know showMessage exists
                    window.showMessage('error', 'Could not load projects.');
                }
            }

            // --- Initial Load ---
            checkLayoutReady();
        });
    </script>
</body>

</html>
