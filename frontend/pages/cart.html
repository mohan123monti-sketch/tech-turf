<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Shopping Cart</title>

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Styles & Scripts -->
    <link rel="stylesheet" href="/src/css/pages/style.css">
    <link rel="stylesheet" href="/src/css/pages/shop-styles.css">
    <script src="/src/js/features/shop-logic.js" defer></script>
    <script src="/src/js/core/layout.js" defer></script>
</head>

<body data-page="Shop" class="shop-branding">

    <!-- Header -->
    <div id="header-container"></div>

    <main class="relative z-10 py-32 px-4 min-h-screen">
        <div class="shop-container">
            <header class="mb-20">
                <h1 class="text-6xl font-black uppercase text-white tracking-tighter">Your <span
                        class="text-[#d2670e]">Cart</span></h1>
                <p class="text-gray-500 font-bold text-xs uppercase tracking-[0.4em] mt-2">Inventory Ready for
                    Acquisition</p>
            </header>

            <div id="cart-empty-message"
                class="hidden text-center py-24 bg-white/5 border border-white/5 rounded-[40px]">
                <i data-lucide="shopping-bag" class="w-16 h-16 text-gray-700 mx-auto mb-6"></i>
                <h2 class="text-2xl font-black uppercase text-white mb-6">Your Cart is Empty</h2>
                <a href="shopping.html" class="cta-btn magnetic-btn">Start Shopping</a>
            </div>

            <div id="cart-content" class="grid grid-cols-1 lg:grid-cols-12 gap-12 hidden">
                <!-- Cart Items -->
                <div class="lg:col-span-8 space-y-6" id="cart-items-container">
                    <!-- Injected via JS -->
                </div>

                <!-- Order Summary -->
                <div class="lg:col-span-4">
                    <div class="bg-white/5 border border-white/10 p-10 rounded-[40px] sticky top-32 shadow-2xl">
                        <h2 class="text-2xl font-black uppercase text-white mb-8">Summary</h2>

                        <div class="space-y-6 mb-10 pb-8 border-b border-white/5">
                            <div class="flex justify-between items-center text-sm">
                                <span
                                    class="text-gray-400 font-bold uppercase tracking-widest text-[10px]">Subtotal</span>
                                <span id="summary-subtotal" class="text-white font-black text-lg">₹0.00</span>
                            </div>
                            <div class="flex justify-between items-center text-sm">
                                <span class="text-gray-400 font-bold uppercase tracking-widest text-[10px]">GST
                                    (18%)</span>
                                <span id="summary-tax" class="text-white font-black text-lg">₹0.00</span>
                            </div>
                        </div>

                        <div class="flex justify-between items-center mb-10">
                            <span class="text-gray-300 font-black uppercase tracking-widest text-xs">Total</span>
                            <span id="summary-total"
                                class="text-white font-black text-4xl tracking-tighter">₹0.00</span>
                        </div>

                        <a href="checkout.html" class="cta-btn magnetic-btn w-full justify-center">Proceed to
                            Checkout</a>

                        <p class="text-center text-[10px] text-gray-500 font-bold uppercase tracking-[0.2em] mt-8">
                            Secure 256-bit Encrypted Transaction</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function updateCartUI() {
                const cart = window.getCart ? window.getCart() : [];
                const emptyMsg = document.getElementById('cart-empty-message');
                const cartContent = document.getElementById('cart-content');
                const container = document.getElementById('cart-items-container');
                const subtotalEl = document.getElementById('summary-subtotal');
                const taxEl = document.getElementById('summary-tax');
                const totalEl = document.getElementById('summary-total');

                if (cart.length === 0) {
                    emptyMsg.classList.remove('hidden');
                    cartContent.classList.add('hidden');
                    return;
                }

                emptyMsg.classList.add('hidden');
                cartContent.classList.remove('hidden');
                container.innerHTML = '';

                let subtotal = 0;
                cart.forEach(item => {
                    const qty = item.qty || item.quantity || 1;
                    const itemId = item._id || item.id;
                    const imageSrc = item.image || item.imageUrl || (item.images && item.images[0]) || 'https://via.placeholder.com/150';
                    const itemTotal = (Number(item.price) || 0) * qty;
                    subtotal += itemTotal;
                    
                    const itemEl = document.createElement('div');
                    itemEl.className = 'flex items-center gap-6 p-6 border border-white/5 rounded-2xl bg-white/5';
                    itemEl.innerHTML = `
                        <div class="w-24 h-24 bg-black/20 rounded-xl overflow-hidden flex-shrink-0">
                            <img src="${imageSrc}" alt="${item.name}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-grow">
                            <div class="flex justify-between mb-2">
                                <h3 class="text-white font-bold text-lg">${item.name}</h3>
                                <button onclick="removeFromCart('${itemId}')" class="text-gray-500 hover:text-red-500 transition-colors">
                                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                                </button>
                            </div>
                            <div class="flex justify-between items-end">
                                <div class="flex items-center gap-3 bg-black/20 rounded-lg p-1">
                                    <button onclick="updateDetails('${itemId}', ${qty - 1})" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 rounded-md transition-all">-</button>
                                    <span class="text-white font-mono font-bold w-4 text-center">${qty}</span>
                                    <button onclick="updateDetails('${itemId}', ${qty + 1})" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 rounded-md transition-all">+</button>
                                </div>
                                <span class="text-[#d2670e] font-mono font-bold text-lg">₹${itemTotal.toFixed(2)}</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(itemEl);
                });

                // Calculate totals (18% GST for India)
                const tax = subtotal * 0.18;
                const total = subtotal + tax;

                subtotalEl.textContent = `₹${subtotal.toFixed(2)}`;
                taxEl.textContent = `₹${tax.toFixed(2)}`;
                totalEl.textContent = `₹${total.toFixed(2)}`;
                
                lucide.createIcons();
            }

            // Global wrapper for onclick handlers
            window.updateDetails = (id, newQty) => {
                window.updateCartQuantity(id, newQty);
            };

            // Listen for cart updates
            window.addEventListener('cartUpdated', updateCartUI);
            
            // Initial render
            updateCartUI();
        });
    </script>
</body>

</html>
