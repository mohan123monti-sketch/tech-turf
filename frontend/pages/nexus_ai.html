<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI - Intelligent Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/src/css/pages/style.css">
    <script src="/src/js/core/layout.js" defer></script>
    <style>
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }

        #chat-window::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 10px;
        }

        .message-bubble {
            animation: popIn 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>

<body data-page="nexus_ai.html" data-3d-enabled="true" class="h-screen overflow-hidden flex flex-col">
    <div id="three-container"></div>
    <div id="header-container"></div>
    <main class="flex-grow relative z-10 pt-32 pb-6 px-4 flex flex-col items-center justify-center max-h-screen">
        <div
            class="w-full max-w-6xl flex flex-col h-[85vh] spotlight-group rounded-[4rem] iphone-glass relative overflow-hidden shadow-3xl border border-white/5">
            <div class="spotlight-overlay"></div>

            <!-- Glow Accents -->
            <div
                class="absolute -top-32 -left-32 w-96 h-96 bg-cyan-500/10 rounded-full blur-[120px] -z-10 animate-pulse">
            </div>
            <div
                class="absolute -bottom-32 -right-32 w-96 h-96 bg-blue-500/10 rounded-full blur-[120px] -z-10 animate-pulse">
            </div>

            <!-- Header -->
            <div class="flex items-center justify-between px-12 py-10 border-b border-white/5 relative z-20">
                <div class="flex items-center gap-8">
                    <div
                        class="w-16 h-16 rounded-2xl iphone-glass flex items-center justify-center text-cyan-400 border border-white/10 shadow-xl animate-float">
                        <i data-lucide="bot" class="w-9 h-9"></i>
                    </div>
                    <div>
                        <h2 class="text-3xl font-black text-white tracking-tighter uppercase leading-none mb-2">NEXUS AI
                        </h2>
                        <div class="flex items-center gap-3">
                            <span class="w-2 h-2 rounded-full bg-cyan-500 animate-ping"></span>
                            <span class="text-[9px] text-white/20 font-black tracking-[0.3em] uppercase">Neural Link
                                Active v4.0</span>
                        </div>
                    </div>
                </div>
                <div class="flex gap-4">
                    <button
                        class="magnetic-btn w-12 h-12 rounded-xl iphone-glass flex items-center justify-center text-white/30 hover:text-white transition-all border border-white/10 hover:bg-white/5">
                        <i data-lucide="settings-2" class="w-5 h-5"></i>
                    </button>
                    <button
                        class="magnetic-btn w-12 h-12 rounded-xl iphone-glass flex items-center justify-center text-white/30 hover:text-white transition-all border border-white/10 hover:bg-white/5">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Chat Window -->
            <div id="chat-window" class="flex-grow overflow-y-auto p-12 space-y-10 relative z-20 scroll-smooth">
                <!-- Welcome Message -->
                <div class="flex gap-6 message-bubble reveal-hidden">
                    <div
                        class="w-12 h-12 rounded-xl iphone-glass flex-shrink-0 flex items-center justify-center border border-cyan-500/20 text-cyan-400 shadow-xl">
                        <i data-lucide="bot" class="w-6 h-6"></i>
                    </div>
                    <div
                        class="iphone-glass rounded-[2.5rem] rounded-tl-none px-10 py-8 text-white text-sm font-medium leading-[1.9] border border-white/5 shadow-xl max-w-[85%]">
                        <p class="mb-5 text-base">Greetings. I am <span
                                class="font-black text-cyan-400 uppercase tracking-wider">Nexus</span>, the neural core
                            of Tech Turf.</p>
                        <p class="opacity-60 text-sm">I can assist with project deployment, system diagnostics, division
                            protocols, or general inquiries. How shall we begin?</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="px-12 py-10 border-t border-white/5 relative z-20">
                <form id="chat-form" class="flex gap-5">
                    <input type="text" id="user-input" placeholder="ENTER QUERY PROTOCOL..."
                        class="flex-grow bg-white/5 border border-white/10 rounded-2xl px-8 py-6 text-white outline-none focus:bg-white/10 focus:border-white/30 transition-all font-medium text-sm placeholder:text-white/10 placeholder:font-black placeholder:tracking-wider"
                        autocomplete="off">
                    <button type="submit"
                        class="magnetic-btn px-10 py-6 bg-white text-black rounded-2xl font-black uppercase tracking-[0.2em] text-[11px] hover:bg-gray-200 transition-all shadow-3xl shadow-white/5 flex items-center gap-4">
                        <i data-lucide="send" class="w-4 h-4"></i>
                        TRANSMIT
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
