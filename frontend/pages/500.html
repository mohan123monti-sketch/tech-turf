<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - 500 Core Failure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/src/css/pages/style.css">
    <script src="/src/js/features/seo.js" defer></script>
</head>

<body class="bg-black flex items-center justify-center min-h-screen p-4 overflow-hidden">
    <div id="three-container" class="absolute inset-0 z-0 opacity-40"></div>

    <div
        class="relative z-10 text-center max-w-2xl px-8 py-16 iphone-glass rounded-[4rem] border border-white/10 shadow-3xl">
        <div
            class="inline-flex items-center justify-center w-24 h-24 rounded-3xl bg-orange-500/10 border border-orange-500/20 mb-12">
            <i data-lucide="zap" class="w-12 h-12 text-orange-500 animate-pulse"></i>
        </div>
        <h1 class="text-8xl md:text-9xl font-black text-white tracking-tighter mb-4">500</h1>
        <p class="text-[12px] font-black tracking-[0.6em] uppercase text-white/40 mb-12">Internal System Breach / Core
            Failure</p>
        <p class="text-white/60 text-sm mb-16 leading-relaxed uppercase tracking-widest font-medium">The central
            processor encountered an unhandled exception. Maintenance droids have been dispatched.</p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button onclick="window.location.reload()"
                class="inline-flex items-center justify-center gap-4 px-10 py-5 bg-white text-black rounded-2xl font-black text-[10px] uppercase tracking-[0.3em] hover:bg-gray-200 transition-all">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                Reboot System
            </button>
            <a href="/index.html"
                class="inline-flex items-center justify-center gap-4 px-10 py-5 iphone-glass text-white rounded-2xl font-black text-[10px] uppercase tracking-[0.3em] hover:bg-white/5 transition-all">
                <i data-lucide="home" class="w-4 h-4"></i>
                Emergency Exit
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('three-container').appendChild(renderer.domElement);

        const starGeo = new THREE.BufferGeometry();
        const starCount = 10000;
        const starPos = [];
        for (let i = 0; i < starCount; i++) {
            starPos.push((Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000);
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffa500, size: 2 }));
        scene.add(stars);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.x += 0.002;
            stars.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        if (window.lucide) lucide.createIcons();
    </script>
</body>

</html>
