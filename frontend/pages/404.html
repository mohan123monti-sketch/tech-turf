<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - 404 Node Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/src/css/pages/style.css">
    <script src="/src/js/features/seo.js" defer></script>
</head>

<body class="bg-black flex items-center justify-center min-h-screen p-4 overflow-hidden">
    <div id="three-container" class="absolute inset-0 z-0"></div>

    <div
        class="relative z-10 text-center max-w-2xl px-8 py-16 iphone-glass rounded-[4rem] border border-white/10 shadow-3xl animate-float">
        <div
            class="inline-flex items-center justify-center w-24 h-24 rounded-3xl bg-red-500/10 border border-red-500/20 mb-12">
            <i data-lucide="alert-triangle" class="w-12 h-12 text-red-500"></i>
        </div>
        <h1 class="text-8xl md:text-9xl font-black text-white tracking-tighter mb-4">404</h1>
        <p class="text-[12px] font-black tracking-[0.6em] uppercase text-white/40 mb-12">Sector Not Mapped / Node
            Offline</p>
        <p class="text-white/60 text-sm mb-16 leading-relaxed uppercase tracking-widest font-medium">The coordinates you
            provided do not correspond to any active node in the Tech Turf ecosystem.</p>
        <a href="/index.html"
            class="inline-flex items-center gap-4 px-10 py-5 bg-white text-black rounded-2xl font-black text-[10px] uppercase tracking-[0.3em] hover:bg-gray-200 transition-all">
            <i data-lucide="home" class="w-4 h-4"></i>
            Return to Base
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Simple 3D background for 404
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('three-container').appendChild(renderer.domElement);

        const starGeo = new THREE.BufferGeometry();
        const starCount = 5000;
        const starPos = [];
        for (let i = 0; i < starCount; i++) {
            starPos.push((Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000);
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 1 }));
        scene.add(stars);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        if (window.lucide) lucide.createIcons();
    </script>

    <style>
        .iphone-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
        }

        .animate-float {
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(2deg);
            }
        }
    </style>
</body>

</html>
