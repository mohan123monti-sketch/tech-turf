<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Mission Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/src/css/pages/style.css">
    <script src="/src/js/core/layout.js" defer></script>
</head>

<body data-page="Orders" data-3d-enabled="true">
    <div id="header-container"></div>

    <main class="relative z-10 py-32 px-4 min-h-screen">
        <div class="max-w-5xl mx-auto">
            <header class="mb-24 reveal-hidden">
                <a href="dashboard.html"
                    class="inline-flex items-center text-[10px] font-black uppercase tracking-[0.3em] text-white/40 hover:text-white mb-8 transition-colors">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Return to Hub
                </a>
                <h1 class="text-5xl md:text-7xl font-black tracking-tighter text-white uppercase leading-none">
                    Mission<br><span class="text-white/20">Archive</span>
                </h1>
                <p class="text-[10px] font-black tracking-[0.4em] uppercase text-white/40 mt-4">Database: Verified
                    Transactions</p>
            </header>

            <div id="orders-container" class="space-y-12">
                <!-- Orders will be injected here -->
                <div class="text-center py-40">
                    <div
                        class="w-20 h-20 border-2 border-white/5 border-t-white rounded-full animate-spin mx-auto mb-8">
                    </div>
                    <p class="text-white/20 text-[10px] uppercase font-black tracking-[0.4em]">Querying Archive Nodes...
                    </p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script type="module">
        import { getMyOrders } from './js/orders.js';

        function getOrderStatusMeta(order) {
            const rawStatus = order.status || (order.isDelivered ? 'Delivered' : 'Processing');
            const statusMap = {
                Pending: 'Pending',
                Processing: 'Processing',
                Shipped: 'Shipped',
                Delivered: 'Deployed',
                Cancelled: 'Cancelled'
            };
            const iconMap = {
                Pending: 'clock',
                Processing: 'package',
                Shipped: 'truck',
                Delivered: 'check-circle',
                Cancelled: 'x-circle'
            };
            const colorMap = {
                Pending: 'text-yellow-500',
                Processing: 'text-orange-500',
                Shipped: 'text-blue-500',
                Delivered: 'text-green-500',
                Cancelled: 'text-red-500'
            };

            return {
                label: statusMap[rawStatus] || rawStatus,
                icon: iconMap[rawStatus] || 'package',
                color: colorMap[rawStatus] || 'text-orange-500'
            };
        }

        async function initOrders() {
            const container = document.getElementById('orders-container');
            try {
                const orders = await getMyOrders();
                container.innerHTML = '';

                if (orders.length === 0) {
                    container.innerHTML = `
                        <div class="iphone-glass p-20 rounded-[3rem] text-center border border-white/5">
                            <i data-lucide="folder-open" class="text-white/10 w-20 h-20 mx-auto mb-8"></i>
                            <h3 class="text-white font-black tracking-widest text-xl uppercase">No Logs Found</h3>
                            <p class="text-white/30 text-xs mt-4 uppercase tracking-widest">Your mission history is currently empty.</p>
                            <a href="shopping.html" class="inline-block mt-10 px-8 py-4 bg-white text-black font-black text-[10px] uppercase tracking-widest rounded-xl hover:bg-gray-200 transition-all">Begin Procurement</a>
                        </div>
                    `;
                    if (window.lucide) lucide.createIcons();
                    return;
                }

                orders.forEach((order, index) => {
                    const date = new Date(order.createdAt).toLocaleDateString('en-US', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });

                    const statusMeta = getOrderStatusMeta(order);
                    const div = document.createElement('div');
                    div.className = 'iphone-glass p-10 rounded-[3rem] border border-white/5 shadow-2xl reveal-hidden';
                    div.style.transitionDelay = `${index * 0.1}s`;

                    const itemsHtml = order.orderItems.map(item => `
                        <div class="flex items-center gap-4 py-4 border-b border-white/5 last:border-0">
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-xl object-cover border border-white/10">
                            <div class="flex-1">
                                <h4 class="text-white text-sm font-black tracking-widest uppercase">${item.name}</h4>
                                <p class="text-[10px] text-white/30 font-black tracking-widest mt-1">QTY: ${item.qty} | ₹${item.price.toFixed(2)} Each</p>
                            </div>
                        </div>
                    `).join('');

                    div.innerHTML = `
                        <div class="flex flex-col md:flex-row justify-between gap-8 mb-10 pb-8 border-b border-white/5">
                            <div>
                                <span class="text-[9px] font-black tracking-[0.3em] text-orange-500 uppercase mb-2 block">Mission ID: #${order._id.slice(-8).toUpperCase()}</span>
                                <h3 class="text-2xl font-black text-white uppercase tracking-tighter">${date}</h3>
                            </div>
                            <div class="flex items-center gap-4">
                                <div class="text-right">
                                    <p class="text-[8px] font-black text-white/30 uppercase tracking-widest mb-1">Status</p>
                                    <span class="text-xs font-black text-white uppercase tracking-[0.2em]">${statusMeta.label}</span>
                                </div>
                                <div class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center border border-white/10">
                                    <i data-lucide="${statusMeta.icon}" class="${statusMeta.color}"></i>
                                </div>
                            </div>
                        </div>
                        <div class="mb-10">
                            ${itemsHtml}
                        </div>
                        <div class="bg-white/5 p-8 rounded-2xl flex flex-col md:flex-row justify-between items-center gap-6">
                            <div class="flex gap-8">
                                <div>
                                    <p class="text-[8px] font-black text-white/30 uppercase tracking-widest mb-1">Payment Method</p>
                                    <p class="text-xs font-black text-white uppercase tracking-widest">${order.paymentMethod}</p>
                                </div>
                                <div>
                                    <p class="text-[8px] font-black text-white/30 uppercase tracking-widest mb-1">Shipment Address</p>
                                    <p class="text-xs font-black text-white uppercase tracking-widest">${order.shippingAddress.city}, ${order.shippingAddress.country}</p>
                                </div>
                            </div>
                            <div class="text-center md:text-right">
                                <p class="text-[10px] font-black text-white/30 uppercase tracking-widest mb-1">Total Resource Value</p>
                                <span class="text-3xl font-black text-white">₹${order.totalPrice.toFixed(2)}</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(div);
                });

                if (window.lucide) lucide.createIcons();
                if (window.handleScrollReveal) window.handleScrollReveal();

            } catch (err) {
                container.innerHTML = `<p class="text-red-500 text-center uppercase tracking-widest font-black">Archive Access Failed: ${err.message}</p>`;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            initOrders();
            setInterval(initOrders, 30000);
        });

        window.addEventListener('orderUpdated', () => {
            initOrders();
        });
    </script>

    <style>
        .iphone-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</body>

</html>
