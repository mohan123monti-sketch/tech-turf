<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Order Confirmed</title>

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Styles & Scripts -->
    <link rel="stylesheet" href="/src/css/pages/style.css">
    <link rel="stylesheet" href="/src/css/pages/shop-styles.css">
    <script src="/src/js/features/shop-logic.js" defer></script>
    <script src="/src/js/core/layout.js" defer></script>
</head>

<body data-page="Shop" class="shop-branding">

    <!-- Header -->
    <div id="header-container"></div>

    <main class="relative z-10 py-32 px-4 h-screen flex items-center justify-center">
        <div class="shop-container text-center">
            <div class="w-24 h-24 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-8">
                <i data-lucide="check" class="w-12 h-12 text-green-500"></i>
            </div>
            <h1 class="text-6xl font-black uppercase text-white tracking-tighter mb-6">Order <span class="text-[#d2670e]">Confirmed</span></h1>
            <p class="text-gray-400 text-lg mb-10 tracking-[0.1em]">Your acquisition request has been processed successfully. <br>Order ID: <span id="order-id" class="text-white font-mono">Loading...</span></p>
            
            <a href="shopping.html" class="cta-btn magnetic-btn inline-flex">
                <span>Return to Shop</span>
            </a>
        </div>
    </main>

    <div id="footer-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('id');
            const orderIdEl = document.getElementById('order-id');
            
            if (orderId) {
                orderIdEl.textContent = orderId;
                // Optionally clear cart here if not done already
                window.clearCart(); 
            } else {
                orderIdEl.textContent = 'N/A';
            }
        });
    </script>
</body>
</html>
