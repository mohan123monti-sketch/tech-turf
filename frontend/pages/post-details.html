<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details - Tech Turf</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/src/css/pages/style.css">
    <!-- Three.js for background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Layout and Nexus AI -->
    <script src="/src/js/core/layout.js" defer></script>
    <script src="/src/js/ai/nexus-ai.js" defer></script>
</head>

<body class="text-white font-sans antialiased overflow-x-hidden">
    <!-- 3D Background Container -->
    <div id="three-container"></div>

    <!-- Header will be injected by layout.js -->
    <div id="header-container"></div>

    <main class="relative z-10 pt-48 pb-32">
        <div class="max-w-4xl mx-auto px-4">
            <!-- Loading Skeleton -->
            <div id="post-loading" class="space-y-8 animate-pulse">
                <div class="h-96 bg-white/5 rounded-[2rem]"></div>
                <div class="space-y-4">
                    <div class="h-4 w-24 bg-orange-500/20 rounded"></div>
                    <div class="h-12 w-3/4 bg-white/5 rounded"></div>
                    <div class="h-4 w-1/4 bg-white/5 rounded"></div>
                </div>
                <div class="space-y-2">
                    <div class="h-4 w-full bg-white/5 rounded"></div>
                    <div class="h-4 w-full bg-white/5 rounded"></div>
                    <div class="h-4 w-2/3 bg-white/5 rounded"></div>
                </div>
            </div>

            <!-- Content Container -->
            <article id="post-content" class="hidden">
                <button onclick="history.back()"
                    class="group flex items-center gap-4 text-white/40 hover:text-white transition-all mb-16 text-[10px] font-black uppercase tracking-[0.3em]">
                    <div
                        class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center iphone-glass group-hover:border-white/30 transition-all">
                        <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i>
                    </div>
                    Return to Nexus
                </button>

                <div
                    class="relative h-[32rem] w-full rounded-[3.5rem] overflow-hidden mb-20 spotlight-group iphone-glass border border-white/10 shadow-3xl">
                    <div class="spotlight-overlay"></div>
                    <img id="post-image" src="" alt="" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
                    <div class="absolute bottom-12 left-12">
                        <div id="post-category"
                            class="px-6 py-2.5 iphone-glass rounded-2xl text-[10px] font-black text-white uppercase tracking-[0.4em] border border-white/10 mb-6 inline-block">
                            Transmission</div>
                        <h1 id="post-title"
                            class="text-5xl md:text-7xl font-black text-white tracking-tighter leading-[0.9] uppercase max-w-2xl">
                            Transmission<br><span class="text-white/30">Header</span></h1>
                    </div>
                </div>

                <div class="reveal-hidden">
                    <div class="flex flex-wrap items-center gap-8 mb-16 pb-12 border-b border-white/5">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center border border-white/10">
                                <i data-lucide="calendar" class="w-4 h-4 text-white/40"></i>
                            </div>
                            <div>
                                <p class="text-[9px] font-black text-white/20 uppercase tracking-widest mb-0.5">Date
                                    Logged</p>
                                <span id="post-date"
                                    class="text-xs font-black text-white uppercase tracking-wider">Protocol Entry</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div
                                class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center border border-white/10">
                                <i data-lucide="shield-check" class="w-4 h-4 text-white/40"></i>
                            </div>
                            <div>
                                <p class="text-[9px] font-black text-white/20 uppercase tracking-widest mb-0.5">Source
                                    Node</p>
                                <span id="post-author"
                                    class="text-xs font-black text-white uppercase tracking-wider">Tech Turf Innovation
                                    Team</span>
                            </div>
                        </div>
                    </div>

                    <div id="post-body"
                        class="prose prose-invert max-w-none text-white/50 text-xl font-medium leading-relaxed space-y-10 iphone-glass p-16 rounded-[3.5rem] border border-white/5 mb-16 shadow-3xl">
                        <!-- Content here -->
                    </div>

                    <!-- ðŸ–¼ï¸ MULTI-IMAGE GALLERY -->
                    <div id="post-gallery" class="mt-12 grid grid-cols-1 md:grid-cols-2 gap-8 hidden mb-16">
                        <!-- Additional images will load here -->
                    </div>

                    <div id="post-tags" class="flex flex-wrap gap-4 mt-20">
                        <!-- Tags here -->
                    </div>
                </div>
            </article>

            <!-- Error State -->
            <div id="post-error" class="hidden text-center py-20">
                <i data-lucide="alert-circle" class="w-16 h-16 text-red-500 mx-auto mb-4"></i>
                <h2 class="text-2xl font-bold mb-2">Announcement Not Found</h2>
                <p class="text-gray-400 mb-8">The requested announcement could not be loaded or has been archived.</p>
                <a href="/index.html"
                    class="px-8 py-3 bg-white text-black font-bold rounded-xl hover:bg-gray-200 transition-all">
                    Return Home
                </a>
            </div>
        </div>
    </main>

    <!-- Footer container -->
    <div id="footer-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            if (!postId) {
                showError();
                return;
            }

            try {
                // Wait for API_BASE_URL to be defined by layout.js
                const checkBaseUrl = setInterval(async () => {
                    if (window.API_BASE_URL) {
                        clearInterval(checkBaseUrl);
                        await fetchPost(postId);
                    }
                }, 100);
            } catch (err) {
                console.error(err);
                showError();
            }
        });

        async function fetchPost(id) {
            try {
                const response = await fetch(`${window.API_BASE_URL}/blog/${id}`);
                if (!response.ok) throw new Error('Post not found');

                const post = await response.json();
                renderPost(post);
            } catch (err) {
                showError();
            }
        }

        function renderPost(post) {
            document.getElementById('post-loading').classList.add('hidden');
            document.getElementById('post-content').classList.remove('hidden');

            document.getElementById('post-title').textContent = post.title;
            document.title = `${post.title} - Tech Turf`;
            document.getElementById('post-category').textContent = post.category || 'Announcement';
            document.getElementById('post-date').textContent = new Date(post.createdAt).toLocaleDateString(undefined, {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const image = document.getElementById('post-image');
            image.src = post.imageUrl || `https://placehold.co/1200x600/1e293b/e5e7eb?text=${encodeURIComponent(post.title)}`;
            image.alt = post.title;

            // Handle Multiline Content
            const body = document.getElementById('post-body');
            body.innerHTML = post.content.split('\n').map(para =>
                para.trim() ? `<p class="mb-4">${para}</p>` : ''
            ).join('');

            // Render Multi-Image Gallery
            const gallery = document.getElementById('post-gallery');
            const additionalImages = (post.imageUrls || []).filter(url => url !== post.imageUrl);

            if (additionalImages.length > 0) {
                gallery.classList.remove('hidden');
                gallery.innerHTML = additionalImages.map(url => `
                    <div class="rounded-3xl overflow-hidden border border-white/5 spotlight-group h-64 iphone-glass">
                        <div class="spotlight-overlay"></div>
                        <img src="${url}" class="w-full h-full object-cover hover:scale-110 transition-transform duration-700">
                    </div>
                `).join('');
            }

            // Render Tags
            const tagsContainer = document.getElementById('post-tags');
            if (post.tags && post.tags.length > 0) {
                tagsContainer.innerHTML = post.tags.map(tag => `
                    <span class="px-3 py-1 bg-white/5 border border-white/10 rounded-lg text-xs text-gray-400">#${tag}</span>
                `).join('');
            }

            if (window.lucide) lucide.createIcons();
            if (window.handleScrollReveal) window.handleScrollReveal();

            // Add custom reveal trigger
            setTimeout(() => {
                const content = document.querySelector('.reveal-hidden');
                if (content) content.classList.add('reveal-active');
            }, 100);
        }

        function showError() {
            document.getElementById('post-loading').classList.add('hidden');
            document.getElementById('post-error').classList.remove('hidden');
            if (window.lucide) lucide.createIcons();
        }
    </script>
</body>

</html>
