<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Admin Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="/src/css/pages/style.css">
    <script src="admin-layout.js" defer></script>
    <script src="products.js" defer></script>
    <script src="/src/js/ai/nexus-ai.js" defer></script>
</head>

<body data-3d-enabled="true" class="text-white font-sans antialiased overflow-hidden">
    <!-- 3D Background -->
    <div id="three-container" class="fixed inset-0 -z-50"></div>

    <div id="app-container" class="flex h-screen overflow-hidden relative z-10">
        <aside id="sidebar-container" class="w-64 iphone-glass border-r border-white/5 hidden md:flex flex-col"></aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="topbar-container"
                class="h-16 iphone-glass border-b border-white/5 flex items-center justify-between px-6"></header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-2xl font-black tracking-tight">Products Inventory</h1>
                    <button onclick="openProductModal()"
                        class="iphone-glass text-white px-6 py-2 rounded-xl flex items-center hover:bg-white/10 transition-all font-bold">
                        <i data-lucide="plus" class="w-4 h-4 mr-2"></i> Add Product
                    </button>
                </div>
                <div class="iphone-glass rounded-[2rem] border border-white/5 overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="iphone-glass text-white/50 text-[10px] uppercase tracking-[0.2em]">
                                <th class="p-6 font-bold">Product</th>
                                <th class="p-6 font-bold">Category</th>
                                <th class="p-6 font-bold">Price</th>
                                <th class="p-6 font-bold">Stock</th>
                                <th class="p-6 font-bold">Status</th>
                                <th class="p-6 font-bold text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-tbody" class="divide-y divide-white/5 text-sm">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <div id="product-modal"
        class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div class="iphone-glass rounded-[2rem] p-8 w-full max-w-md border border-white/10">
            <h2 id="modal-title" class="text-xl font-bold mb-4">Add New Product</h2>
            <form id="product-form" onsubmit="saveProduct(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-400">Product Name</label>
                        <input type="text" name="name" required
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-400">Description</label>
                        <textarea name="description" required
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none"
                            rows="3"></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1 text-gray-400">Price (â‚¹)</label>
                            <input type="number" name="price" step="0.01" required
                                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1 text-gray-400">Stock</label>
                            <input type="number" name="stock" required
                                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-400">Category (Module Type)</label>
                        <input type="text" name="category" required
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-400">Branch (Sub-Brand)</label>
                        <select name="branch"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none">
                            <option value="Tech Turf" class="bg-black">Tech Turf</option>
                            <option value="Quinta" class="bg-black">Quinta</option>
                            <option value="Trend Hive" class="bg-black">Trend Hive</option>
                            <option value="Click Sphere" class="bg-black">Click Sphere</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-400">Image URL (Optional)</label>
                        <input type="url" name="imageUrl" id="imageUrlInput"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-400">Or Upload Image</label>
                        <input type="file" id="imageUploadInput" accept="image/*"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-white file:text-black hover:file:bg-gray-200">
                    </div>
                    <div id="imagePreviewContainer" class="hidden">
                        <img id="imagePreview" src=""
                            class="w-full h-32 object-contain rounded-xl border border-white/10">
                    </div>
                </div>
                <div class="flex gap-4 mt-8">
                    <button type="button" onclick="closeProductModal()"
                        class="flex-1 iphone-glass text-white py-3 rounded-xl hover:bg-white/10 transition-all font-bold">Cancel</button>
                    <button type="submit"
                        class="flex-1 bg-white text-black py-3 rounded-xl hover:bg-gray-200 transition-all font-bold">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
