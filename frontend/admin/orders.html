<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Admin Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="/src/css/pages/style.css">
    <script src="admin-layout.js" defer></script>
    <script src="orders.js" defer></script>
    <script src="/src/js/ai/nexus-ai.js" defer></script>
</head>

<body data-3d-enabled="true" class="text-white font-sans antialiased overflow-hidden">
    <!-- 3D Background -->
    <div id="three-container" class="fixed inset-0 -z-50"></div>

    <div id="app-container" class="flex h-screen overflow-hidden relative z-10">
        <aside id="sidebar-container" class="w-64 iphone-glass border-r border-white/5 hidden md:flex flex-col"></aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="topbar-container"
                class="h-16 iphone-glass border-b border-white/5 flex items-center justify-between px-6"></header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-2xl font-black tracking-tight">Orders</h1>
                    <div class="flex gap-4">
                        <button
                            class="iphone-glass text-white px-6 py-2 rounded-xl flex items-center hover:bg-white/10 transition-all font-bold">
                            <i data-lucide="filter" class="w-4 h-4 mr-2"></i> Filter
                        </button>
                        <button onclick="exportOrders()"
                            class="iphone-glass text-white px-6 py-2 rounded-xl flex items-center hover:bg-white/10 transition-all font-bold">
                            <i data-lucide="download" class="w-4 h-4 mr-2"></i> Export
                        </button>
                    </div>
                </div>
                <div class="iphone-glass rounded-[2rem] border border-white/5 overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="iphone-glass text-white/50 text-[10px] uppercase tracking-[0.2em]">
                                <th class="p-6 font-bold">Order ID</th>
                                <th class="p-6 font-bold">Customer</th>
                                <th class="p-6 font-bold">Date</th>
                                <th class="p-6 font-bold">Total</th>
                                <th class="p-6 font-bold">Status</th>
                                <th class="p-6 font-bold text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-tbody" class="divide-y divide-white/5 text-sm">
                            <!-- Orders will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
        <!-- Order Details Modal -->
        <div id="order-modal"
            class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
            <div
                class="iphone-glass rounded-[2rem] border border-white/10 w-full max-w-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                <div class="p-8 border-b border-white/5 flex justify-between items-center bg-white/5">
                    <div>
                        <h3 id="modal-order-id" class="text-xl font-black text-white tracking-tight">Order Details</h3>
                        <p id="modal-order-date" class="text-xs text-gray-500 mt-2 font-mono uppercase tracking-widest">
                        </p>
                    </div>
                    <button onclick="closeOrderModal()"
                        class="w-10 h-10 iphone-glass rounded-xl flex items-center justify-center text-gray-400 hover:text-white transition-all">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>

                <div class="p-8 overflow-y-auto flex-1 space-y-10 custom-scrollbar">
                    <!-- Customer Info -->
                    <div>
                        <h4 class="text-[10px] font-black text-white/50 uppercase tracking-[0.2em] mb-6">Customer
                            Information</h4>
                        <div class="grid grid-cols-2 gap-6">
                            <div class="iphone-glass p-6 rounded-2xl border border-white/5">
                                <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-2 font-bold">Username
                                </p>
                                <p id="modal-customer-name" class="font-bold text-white text-lg"></p>
                            </div>
                            <div class="iphone-glass p-6 rounded-2xl border border-white/5">
                                <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-2 font-bold">Email</p>
                                <p id="modal-customer-email" class="font-bold text-white text-lg break-all"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Order Items -->
                    <div>
                        <h4 class="text-[10px] font-black text-white/50 uppercase tracking-[0.2em] mb-6">Order Items
                        </h4>
                        <div id="modal-order-items" class="space-y-4">
                            <!-- Items injected here -->
                        </div>
                    </div>

                    <!-- Order Summary -->
                    <div class="iphone-glass p-8 rounded-[2rem] border border-white/10">
                        <div class="flex justify-between items-center mb-6">
                            <span class="text-sm font-bold text-gray-400 uppercase tracking-widest">Status</span>
                            <select id="modal-status-select" onchange="handleStatusChange(event)"
                                class="bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm text-white focus:outline-none focus:bg-white/10 transition-all appearance-none">
                                <option value="Pending" class="bg-gray-900">Pending</option>
                                <option value="Processing" class="bg-gray-900">Processing</option>
                                <option value="Shipped" class="bg-gray-900">Shipped</option>
                                <option value="Delivered" class="bg-gray-900">Delivered</option>
                                <option value="Cancelled" class="bg-gray-900">Cancelled</option>
                            </select>
                        </div>
                        <div class="flex justify-between items-center pt-6 border-t border-white/5">
                            <span class="text-sm font-bold text-gray-400 uppercase tracking-widest">Total Amount</span>
                            <span id="modal-total-price" class="text-3xl font-black text-white"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
