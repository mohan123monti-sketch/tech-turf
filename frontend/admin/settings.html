<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Admin Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="/src/css/pages/style.css">
    <script src="admin-layout.js" defer></script>
    <script src="/src/js/ai/nexus-ai.js" defer></script>
</head>

<body data-3d-enabled="true" class="text-white font-sans antialiased overflow-hidden">
    <!-- 3D Background -->
    <div id="three-container" class="fixed inset-0 -z-50"></div>

    <div id="app-container" class="flex h-screen overflow-hidden relative z-10">
        <aside id="sidebar-container" class="w-64 iphone-glass border-r border-white/5 hidden md:flex flex-col"></aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="topbar-container"
                class="h-16 iphone-glass border-b border-white/5 flex items-center justify-between px-6"></header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <h2 class="text-2xl font-black mb-8 tracking-tight">System Settings</h2>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="iphone-glass rounded-[2rem] p-8 border border-white/10">
                        <h3 class="text-lg font-bold mb-6 tracking-tight">Security</h3>
                        <div class="space-y-6">
                            <div class="flex items-center justify-between">
                                <span class="text-sm font-medium text-gray-400">Two-Factor Authentication</span>
                                <button class="bg-white/10 rounded-full w-12 h-6 relative border border-white/5">
                                    <div class="absolute left-1 top-1 w-4 h-4 bg-white/20 rounded-full"></div>
                                </button>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-sm font-medium text-gray-400">Session Timeout (min)</span>
                                <input type="number" value="30"
                                    class="bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-white w-24 outline-none focus:bg-white/10 transition-all font-mono">
                            </div>
                        </div>
                    </div>
                    <div class="iphone-glass rounded-[2rem] p-8 border border-white/10">
                        <h3 class="text-lg font-bold mb-6 tracking-tight">Notifications</h3>
                        <div class="space-y-6">
                            <div class="flex items-center justify-between">
                                <span class="text-sm font-medium text-gray-400">Email Notifications</span>
                                <button
                                    class="bg-white rounded-full w-12 h-6 relative shadow-[0_0_15px_rgba(255,255,255,0.3)]">
                                    <div class="absolute right-1 top-1 w-4 h-4 bg-black rounded-full"></div>
                                </button>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-sm font-medium text-gray-400">Push Notifications</span>
                                <button
                                    class="bg-white rounded-full w-12 h-6 relative shadow-[0_0_15px_rgba(255,255,255,0.3)]">
                                    <div class="absolute right-1 top-1 w-4 h-4 bg-black rounded-full"></div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
