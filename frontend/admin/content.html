<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Admin Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="/src/css/pages/style.css">
    <script src="admin-layout.js" defer></script>
    <script src="content.js" defer></script>
    <script src="/src/js/ai/nexus-ai.js" defer></script>
</head>

<body data-3d-enabled="true" class="text-white font-sans antialiased overflow-hidden">
    <!-- 3D Background -->
    <div id="three-container" class="fixed inset-0 -z-50"></div>

    <div id="app-container" class="flex h-screen overflow-hidden relative z-10">
        <aside id="sidebar-container" class="w-64 iphone-glass border-r border-white/5 hidden md:flex flex-col"></aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="topbar-container"
                class="h-16 iphone-glass border-b border-white/5 flex items-center justify-between px-6"></header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">

                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-2xl font-bold">Content Management</h1>
                    <button onclick="openPostModal()"
                        class="iphone-glass text-white px-6 py-2 rounded-xl flex items-center hover:bg-white/10 transition-all font-bold">
                        <i data-lucide="pen-tool" class="w-4 h-4 mr-2"></i> Write New Post
                    </button>
                </div>

                <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Blog posts will be loaded here -->
                </div>

            </main>
        </div>
    </div>

    <!-- Post Modal -->
    <div id="post-modal"
        class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div
            class="iphone-glass rounded-[2rem] p-8 w-full max-w-2xl border border-white/10 max-h-[90vh] overflow-y-auto">
            <h2 id="modal-title" class="text-xl font-bold mb-4">Write New Post</h2>
            <form id="post-form" onsubmit="savePost(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-400">Title</label>
                        <input type="text" name="title" required
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-400">Category</label>
                        <select name="category"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none appearance-none">
                            <option value="General" class="bg-gray-900">General</option>
                            <option value="Announcement" class="bg-gray-900">Announcement</option>
                            <option value="Quinta" class="bg-gray-900">Quinta (Aerospace)</option>
                            <option value="Quinta Gallery" class="bg-gray-900">Quinta Gallery (Photos)</option>
                            <option value="Click Sphere" class="bg-gray-900">Click Sphere (Software)</option>
                            <option value="Click Sphere Gallery" class="bg-gray-900">Click Sphere Gallery (Photos)
                            </option>
                            <option value="Trend Hive" class="bg-gray-900">Trend Hive (Marketing)</option>
                            <option value="Trend Hive Gallery" class="bg-gray-900">Trend Hive Gallery (Photos)</option>
                            <option value="Technology" class="bg-gray-900">Technology</option>
                            <option value="Update" class="bg-gray-900">Update</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-400">Content</label>
                        <textarea name="content" required
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none"
                            rows="10"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-400">Tags (comma-separated)</label>
                        <input type="text" name="tags" placeholder="Technology, Aerospace, Innovation"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-400">Featured Image URL
                            (Optional)</label>
                        <input type="url" name="imageUrl" id="postImageUrlInput"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-400">Or Upload Photos (Multiple)</label>
                        <input type="file" id="postImageUploadInput" accept="image/*" multiple
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-white file:text-black hover:file:bg-gray-200">
                    </div>
                    <div id="postImagePreviewContainer" class="hidden grid grid-cols-3 gap-2">
                        <!-- Previews will be dynamically added here -->
                    </div>
                </div>
                <div class="flex gap-4 mt-8">
                    <button type="button" onclick="closePostModal()"
                        class="flex-1 iphone-glass px-6 py-3 text-white rounded-xl hover:bg-white/10 transition-all font-bold">Cancel</button>
                    <button type="submit"
                        class="flex-1 bg-white text-black px-6 py-3 rounded-xl hover:bg-gray-200 transition-all font-bold">Publish</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
