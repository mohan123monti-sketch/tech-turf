<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Admin Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="/src/css/pages/style.css">
    <script src="admin-layout.js" defer></script>
    <script src="users.js" defer></script>
    <script src="/src/js/ai/nexus-ai.js" defer></script>
</head>

<body data-3d-enabled="true" class="text-white font-sans antialiased overflow-hidden">
    <!-- 3D Background -->
    <div id="three-container" class="fixed inset-0 -z-50"></div>

    <div id="app-container" class="flex h-screen overflow-hidden relative z-10">
        <aside id="sidebar-container" class="w-64 iphone-glass border-r border-white/5 hidden md:flex flex-col"></aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="topbar-container"
                class="h-16 iphone-glass border-b border-white/5 flex items-center justify-between px-6"></header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-2xl font-black tracking-tight">User Management</h1>
                    <button onclick="openInviteModal()"
                        class="iphone-glass text-white px-6 py-2 rounded-xl flex items-center hover:bg-white/10 transition-all font-bold">
                        <i data-lucide="user-plus" class="w-4 h-4 mr-2"></i> Invite User
                    </button>
                </div>
                <div class="iphone-glass rounded-[2rem] border border-white/5 overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="iphone-glass text-white/50 text-[10px] uppercase tracking-[0.2em]">
                                <th class="p-6 font-bold">User</th>
                                <th class="p-6 font-bold">Role</th>
                                <th class="p-6 font-bold">Last Login</th>
                                <th class="p-6 font-bold">Status</th>
                                <th class="p-6 font-bold text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-tbody" class="divide-y divide-white/5 text-sm">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Invite User Modal -->
    <div id="invite-modal"
        class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="iphone-glass rounded-[2rem] p-8 w-full max-w-md border border-white/10 shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-xl font-black text-white tracking-tight">Invite New User</h3>
                <button onclick="closeInviteModal()"
                    class="w-10 h-10 iphone-glass rounded-xl flex items-center justify-center text-gray-400 hover:text-white transition-all">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <form id="invite-form" onsubmit="inviteUser(event)" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                    <input type="text" name="username" required
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                    <input type="email" name="email" required
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Temporary Password</label>
                    <input type="password" name="password" required
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Role</label>
                    <select name="role"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none appearance-none">
                        <option value="user" class="bg-gray-900">User</option>
                        <option value="admin" class="bg-gray-900">Admin</option>
                        <option value="content_manager" class="bg-gray-900">Content Manager</option>
                        <option value="product_manager" class="bg-gray-900">Product Manager</option>
                        <option value="support_agent" class="bg-gray-900">Support Agent</option>
                    </select>
                </div>
                <button type="submit"
                    class="w-full bg-white text-black font-bold py-3 rounded-xl hover:bg-gray-200 transition-all mt-4">
                    Send Invitation
                </button>
            </form>
        </div>
    </div>
</body>

</html>
