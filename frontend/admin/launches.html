<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Admin Launches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="/src/css/pages/style.css">
    <script src="admin-layout.js" defer></script>
    <script src="launches.js" defer></script>
    <script src="/src/js/ai/nexus-ai.js" defer></script>
</head>

<body data-3d-enabled="true" class="text-white font-sans antialiased overflow-hidden">
    <!-- 3D Background -->
    <div id="three-container" class="fixed inset-0 -z-50"></div>

    <div id="app-container" class="flex h-screen overflow-hidden relative z-10">
        <aside id="sidebar-container" class="w-64 iphone-glass border-r border-white/5 hidden md:flex flex-col"></aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="topbar-container"
                class="h-16 iphone-glass border-b border-white/5 flex items-center justify-between px-6"></header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-2xl font-black tracking-tight">Mission Control</h1>
                    <button onclick="openLaunchModal()"
                        class="iphone-glass text-white px-6 py-2 rounded-xl flex items-center hover:bg-white/10 transition-all font-bold">
                        <i data-lucide="rocket" class="w-4 h-4 mr-2"></i> Schedule Launch
                    </button>
                </div>
                <div id="launches-container" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Launches will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Launch Modal -->
    <div id="launch-modal"
        class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="iphone-glass rounded-[2rem] p-8 w-full max-w-md border border-white/10 shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h3 id="modal-title" class="text-xl font-black tracking-tight text-white uppercase">Schedule Launch</h3>
                <button onclick="closeLaunchModal()"
                    class="w-10 h-10 iphone-glass rounded-xl flex items-center justify-center text-gray-400 hover:text-white transition-all">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <form id="launch-form" onsubmit="saveLaunch(event)" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Mission Name</label>
                    <input type="text" name="missionName" required
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Rocket Name</label>
                    <input type="text" name="rocketName" required
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Launch Date</label>
                        <input type="date" name="launchDate" required
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Status</label>
                        <select name="status"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none appearance-none">
                            <option value="scheduled" class="bg-gray-900">Scheduled</option>
                            <option value="go_for_launch" class="bg-gray-900">Go for Launch</option>
                            <option value="launched" class="bg-gray-900">Launched</option>
                            <option value="aborted" class="bg-gray-900">Aborted</option>
                            <option value="failed" class="bg-gray-900">Failed</option>
                            <option value="success" class="bg-gray-900">Success</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Mission Summary</label>
                    <input type="text" name="missionSummary"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Telemetry URL</label>
                    <input type="url" name="telemetryData"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:bg-white/10 transition-all outline-none">
                </div>
                <button type="submit"
                    class="w-full bg-white text-black font-bold py-3 rounded-xl hover:bg-gray-200 transition-all mt-6 uppercase tracking-widest text-xs">
                    Save Mission
                </button>
            </form>
        </div>
    </div>
</body>

</html>
