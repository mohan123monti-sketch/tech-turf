<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Admin Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="admin-layout.js" defer></script>
    <script src="orders.js" defer></script>
    <script src="../nexus-ai.js" defer></script>
</head>

<body class="bg-gray-900 text-white font-sans antialiased">
    <div id="app-container" class="flex h-screen overflow-hidden">
        <aside id="sidebar-container" class="w-64 bg-gray-800 border-r border-gray-700 hidden md:flex flex-col"></aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="topbar-container"
                class="h-16 bg-gray-800 border-b border-gray-700 flex items-center justify-between px-6"></header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-900 p-6">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-2xl font-bold">Orders</h1>
                    <div class="flex gap-2">
                        <button
                            class="bg-gray-800 border border-gray-700 text-white px-4 py-2 rounded-lg flex items-center hover:bg-gray-700">
                            <i data-lucide="filter" class="w-4 h-4 mr-2"></i> Filter
                        </button>
                        <button onclick="exportOrders()"
                            class="bg-gray-800 border border-gray-700 text-white px-4 py-2 rounded-lg flex items-center hover:bg-gray-700">
                            <i data-lucide="download" class="w-4 h-4 mr-2"></i> Export
                        </button>
                    </div>
                </div>
                <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-700/50 text-gray-400 text-sm uppercase tracking-wider">
                                <th class="p-4 font-medium">Order ID</th>
                                <th class="p-4 font-medium">Customer</th>
                                <th class="p-4 font-medium">Date</th>
                                <th class="p-4 font-medium">Total</th>
                                <th class="p-4 font-medium">Status</th>
                                <th class="p-4 font-medium text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-tbody" class="divide-y divide-gray-700 text-sm">
                            <!-- Orders will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
