<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Admin Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="admin-layout.js" defer></script>
    <script src="products.js" defer></script>
    <script src="../nexus-ai.js" defer></script>
</head>

<body class="bg-gray-900 text-white font-sans antialiased">
    <div id="app-container" class="flex h-screen overflow-hidden">
        <aside id="sidebar-container" class="w-64 bg-gray-800 border-r border-gray-700 hidden md:flex flex-col"></aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="topbar-container"
                class="h-16 bg-gray-800 border-b border-gray-700 flex items-center justify-between px-6"></header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-900 p-6">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-2xl font-bold">Products Inventory</h1>
                    <button onclick="openProductModal()"
                        class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg flex items-center transition-colors">
                        <i data-lucide="plus" class="w-4 h-4 mr-2"></i> Add Product
                    </button>
                </div>
                <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-700/50 text-gray-400 text-sm uppercase tracking-wider">
                                <th class="p-4 font-medium">Product</th>
                                <th class="p-4 font-medium">Category</th>
                                <th class="p-4 font-medium">Price</th>
                                <th class="p-4 font-medium">Stock</th>
                                <th class="p-4 font-medium">Status</th>
                                <th class="p-4 font-medium text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-tbody" class="divide-y divide-gray-700 text-sm">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <div id="product-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-xl p-6 w-full max-w-md border border-gray-700">
            <h2 id="modal-title" class="text-xl font-bold mb-4">Add New Product</h2>
            <form id="product-form" onsubmit="saveProduct(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Product Name</label>
                        <input type="text" name="name" required
                            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Description</label>
                        <textarea name="description" required
                            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white"
                            rows="3"></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">Price ($)</label>
                            <input type="number" name="price" step="0.01" required
                                class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Stock</label>
                            <input type="number" name="stock" required
                                class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Category</label>
                        <input type="text" name="category"
                            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Image URL</label>
                        <input type="url" name="imageUrl"
                            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                    </div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="closeProductModal()"
                        class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg">Cancel</button>
                    <button type="submit"
                        class="flex-1 bg-orange-600 hover:bg-orange-700 text-white py-2 rounded-lg">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
