<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Admin Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="admin-layout.js" defer></script>
    <script src="users.js" defer></script>
    <script src="../nexus-ai.js" defer></script>
</head>

<body class="bg-gray-900 text-white font-sans antialiased">
    <div id="app-container" class="flex h-screen overflow-hidden">
        <aside id="sidebar-container" class="w-64 bg-gray-800 border-r border-gray-700 hidden md:flex flex-col"></aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="topbar-container"
                class="h-16 bg-gray-800 border-b border-gray-700 flex items-center justify-between px-6"></header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-900 p-6">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-2xl font-bold">User Management</h1>
                    <button onclick="openInviteModal()"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center transition-colors">
                        <i data-lucide="user-plus" class="w-4 h-4 mr-2"></i> Invite User
                    </button>
                </div>
                <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-700/50 text-gray-400 text-sm uppercase tracking-wider">
                                <th class="p-4 font-medium">User</th>
                                <th class="p-4 font-medium">Role</th>
                                <th class="p-4 font-medium">Last Login</th>
                                <th class="p-4 font-medium">Status</th>
                                <th class="p-4 font-medium text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-tbody" class="divide-y divide-gray-700 text-sm">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Invite User Modal -->
    <div id="invite-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center z-50">
        <div
            class="bg-gray-800 rounded-xl border border-gray-700 p-6 w-full max-w-md shadow-2xl transform transition-all">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-white">Invite New User</h3>
                <button onclick="closeInviteModal()" class="text-gray-400 hover:text-white">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <form id="invite-form" onsubmit="inviteUser(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Username</label>
                    <input type="text" name="username" required
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Email Address</label>
                    <input type="email" name="email" required
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Temporary Password</label>
                    <input type="password" name="password" required
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Role</label>
                    <select name="role"
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-500">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                        <option value="content_manager">Content Manager</option>
                        <option value="product_manager">Product Manager</option>
                        <option value="support_agent">Support Agent</option>
                    </select>
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition-colors mt-4">
                    Send Invitation
                </button>
            </form>
        </div>
    </div>
</body>

</html>
