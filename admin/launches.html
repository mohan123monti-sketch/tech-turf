<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Admin Launches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="admin-layout.js" defer></script>
    <script src="launches.js" defer></script>
    <script src="../nexus-ai.js" defer></script>
</head>

<body class="bg-gray-900 text-white font-sans antialiased">
    <div id="app-container" class="flex h-screen overflow-hidden">
        <aside id="sidebar-container" class="w-64 bg-gray-800 border-r border-gray-700 hidden md:flex flex-col"></aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="topbar-container"
                class="h-16 bg-gray-800 border-b border-gray-700 flex items-center justify-between px-6"></header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-900 p-6">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-2xl font-bold">Mission Control</h1>
                    <button onclick="openLaunchModal()"
                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center transition-colors shadow-lg shadow-red-900/20">
                        <i data-lucide="rocket" class="w-4 h-4 mr-2"></i> Schedule Launch
                    </button>
                </div>
                <div id="launches-container" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Launches will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Launch Modal -->
    <div id="launch-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center z-50">
        <div
            class="bg-gray-800 rounded-xl border border-gray-700 p-6 w-full max-w-md shadow-2xl transform transition-all">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-title" class="text-xl font-bold text-white">Schedule Launch</h3>
                <button onclick="closeLaunchModal()" class="text-gray-400 hover:text-white">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <form id="launch-form" onsubmit="saveLaunch(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Mission Name</label>
                    <input type="text" name="missionName" required
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-red-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Rocket Name</label>
                    <input type="text" name="rocketName" required
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-red-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Launch Date</label>
                        <input type="date" name="launchDate" required
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-red-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Status</label>
                        <select name="status"
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-red-500">
                            <option value="Scheduled">Scheduled</option>
                            <option value="Go for Launch">Go for Launch</option>
                            <option value="Delayed">Delayed</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Payload</label>
                    <input type="text" name="payload"
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-red-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Launch Site</label>
                    <input type="text" name="launchSite"
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-red-500">
                </div>
                <button type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg transition-colors mt-4">
                    Save Mission
                </button>
            </form>
        </div>
    </div>
</body>

</html>
