<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Admin Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="admin-layout.js" defer></script>
    <script src="../nexus-ai.js" defer></script>
</head>

<body class="bg-gray-900 text-white font-sans antialiased">
    <div id="app-container" class="flex h-screen overflow-hidden">
        <aside id="sidebar-container" class="w-64 bg-gray-800 border-r border-gray-700 hidden md:flex flex-col"></aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="topbar-container"
                class="h-16 bg-gray-800 border-b border-gray-700 flex items-center justify-between px-6"></header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-900 p-6">
                <h1 class="text-2xl font-bold mb-8">Settings</h1>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <h2 class="text-lg font-bold mb-4">Security Settings</h2>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <span class="text-sm">Two-Factor Authentication</span>
                                <button class="bg-gray-700 rounded-full w-12 h-6 relative">
                                    <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full"></div>
                                </button>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-sm">Session Timeout (minutes)</span>
                                <input type="number" value="30"
                                    class="bg-gray-700 border border-gray-600 rounded px-3 py-1 text-white w-20">
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <h2 class="text-lg font-bold mb-4">Notification Preferences</h2>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <span class="text-sm">Email Notifications</span>
                                <button class="bg-orange-600 rounded-full w-12 h-6 relative">
                                    <div class="absolute right-1 top-1 w-4 h-4 bg-white rounded-full"></div>
                                </button>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-sm">Push Notifications</span>
                                <button class="bg-orange-600 rounded-full w-12 h-6 relative">
                                    <div class="absolute right-1 top-1 w-4 h-4 bg-white rounded-full"></div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
