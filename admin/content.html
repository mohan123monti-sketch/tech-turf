<!DOCTYPE html>
<html lang="en">

<head>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech Turf - Admin Content</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
        <link rel="stylesheet" href="../style.css">
        <script src="admin-layout.js" defer></script>
        <script src="content.js" defer></script>
        <script src="../nexus-ai.js" defer></script>
    </head>

<body class="bg-gray-900 text-white font-sans antialiased">
    <div id="app-container" class="flex h-screen overflow-hidden">
        <aside id="sidebar-container" class="w-64 bg-gray-800 border-r border-gray-700 hidden md:flex flex-col"></aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="topbar-container"
                class="h-16 bg-gray-800 border-b border-gray-700 flex items-center justify-between px-6"></header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-900 p-6">

                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-2xl font-bold">Content Management</h1>
                    <button onclick="openPostModal()"
                        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg flex items-center transition-colors">
                        <i data-lucide="pen-tool" class="w-4 h-4 mr-2"></i> Write New Post
                    </button>
                </div>

                <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Blog posts will be loaded here -->
                </div>

            </main>
        </div>
    </div>

    <!-- Post Modal -->
    <div id="post-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-xl p-6 w-full max-w-2xl border border-gray-700 max-h-[90vh] overflow-y-auto">
            <h2 id="modal-title" class="text-xl font-bold mb-4">Write New Post</h2>
            <form id="post-form" onsubmit="savePost(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Title</label>
                        <input type="text" name="title" required
                            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Content</label>
                        <textarea name="content" required
                            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white"
                            rows="10"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Tags (comma-separated)</label>
                        <input type="text" name="tags" placeholder="Technology, Aerospace, Innovation"
                            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Featured Image URL</label>
                        <input type="url" name="imageUrl"
                            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                    </div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="closePostModal()"
                        class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg">Cancel</button>
                    <button type="submit"
                        class="flex-1 bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg">Publish</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
