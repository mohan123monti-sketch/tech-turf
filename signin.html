<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tech Turf - Secure Access</title>

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Our New Centralized Files -->
    <link rel="stylesheet" href="style.css">
    <script src="layout.js" defer></script>

    <style>
        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            margin: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 3D Container */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle at center, #0a0a1a 0%, #000000 100%);
        }

        /* Glassmorphism Card 3D Tilt */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 20px;
            /* Flexbox centering handles position now */
        }

        .login-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 45px 16px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
            letter-spacing: 0.5px;
        }

        /* Fix Autofill Background */
        .input-group input:-webkit-autofill,
        .input-group input:-webkit-autofill:hover,
        .input-group input:-webkit-autofill:focus,
        .input-group input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
            -webkit-text-fill-color: white !important;
            background-color: #0f172a !important;
            color: white !important;
            border-radius: 14px;
        }

        .input-group input:focus {
            border-color: #f97316;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.15);
            transform: translateY(-1px);
        }

        /* Targeted SVG or I element for icons */
        .input-group i,
        .input-group svg {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
            transition: color 0.3s;
            z-index: 20;
            /* Ensure on top of input */
        }

        .input-group input:focus~i,
        .input-group input:focus~svg {
            color: #f97316;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ea580c 0%, #c2410c 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 15px rgba(234, 88, 12, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(234, 88, 12, 0.5);
            filter: brightness(1.1);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .title-glitch {
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 8px;
            background: linear-gradient(to bottom, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
    </style>
</head>

<body>
    <!-- 3D Canvas Background -->
    <div id="canvas-container"></div>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-card tilt-element">
            <h1 class="title-glitch">SYSTEM ACCESS</h1>
            <p class="text-gray-400 text-center mb-10 text-xs font-mono tracking-widest uppercase opacity-70">
                Secure Identity Verification</p>

            <form id="signin-form">
                <div class="input-group">
                    <input type="email" id="email" required placeholder="User ID">
                    <i data-lucide="user" class="absolute-icon"></i>
                </div>

                <div class="input-group">
                    <input type="password" id="password" required placeholder="Access Key">
                    <i data-lucide="lock" class="absolute-icon"></i>
                </div>

                <div class="flex justify-between items-center mb-8 text-sm px-1">
                    <a href="register.html"
                        class="text-xs text-orange-500 hover:text-orange-400 transition-colors font-medium">CREATE
                        ACCOUNT</a>
                    <a href="#" id="forgot-password-link"
                        class="text-xs text-gray-500 hover:text-gray-300 transition-colors">FORGOT KEY?</a>
                </div>

                <button type="submit" id="signin-button" class="login-btn">
                    <span>Connect</span>
                </button>
            </form>
        </div>
    </div>

    <div id="message-container"></div>

    <script>
        // --- 3D Background Logic (Volumetric Deep Space Particles) ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();

        // Deep space fog for depth
        scene.fog = new THREE.FogExp2(0x050510, 0.001);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3000);
        camera.position.z = 1000;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- Helper: Generate a soft glow texture programmatically ---
        function getTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        const particleTexture = getTexture();

        // --- Layer 1: Distant Stars (Static, Sharp) ---
        const starGeo = new THREE.BufferGeometry();
        const starCount = 5000;
        const starPos = [];
        for (let i = 0; i < starCount; i++) {
            const x = (Math.random() - 0.5) * 3000;
            const y = (Math.random() - 0.5) * 3000;
            const z = (Math.random() - 0.5) * 3000;
            starPos.push(x, y, z);
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 1.5,
            sizeAttenuation: false, // Keep them sharp pixels
            transparent: true,
            opacity: 0.8
        });
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // --- Layer 2: Moving Space Dust (Medium size, subtle movement) ---
        const dustGeo = new THREE.BufferGeometry();
        const dustCount = 1500;
        const dustPos = [];
        const dustColors = [];
        const colorPalette = [
            new THREE.Color('#ea580c'), // Orange (Brand)
            new THREE.Color('#3b82f6'), // Blue
            new THREE.Color('#8b5cf6'), // Purple
            new THREE.Color('#ffffff')  // White
        ];

        for (let i = 0; i < dustCount; i++) {
            const x = (Math.random() - 0.5) * 2500;
            const y = (Math.random() - 0.5) * 2500;
            const z = (Math.random() - 0.5) * 2500;
            dustPos.push(x, y, z);

            // Assign random color from palette
            const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
            dustColors.push(color.r, color.g, color.b);
        }
        dustGeo.setAttribute('position', new THREE.Float32BufferAttribute(dustPos, 3));
        dustGeo.setAttribute('color', new THREE.Float32BufferAttribute(dustColors, 3));

        const dustMat = new THREE.PointsMaterial({
            size: 4,
            map: particleTexture,
            vertexColors: true,
            transparent: true,
            opacity: 0.6,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });
        const dust = new THREE.Points(dustGeo, dustMat);
        scene.add(dust);

        // --- Layer 3: Volumetric Nebula Clouds (Large, soft, slow) ---
        // We create these using very large, faint particles
        const nebulaGeo = new THREE.BufferGeometry();
        const nebulaCount = 50; // Fewer but larger
        const nebulaPos = [];
        const nebulaColors = [];

        for (let i = 0; i < nebulaCount; i++) {
            const x = (Math.random() - 0.5) * 1500;
            const y = (Math.random() - 0.5) * 1500;
            const z = (Math.random() - 0.5) * 1500;
            nebulaPos.push(x, y, z);

            // Deep cosmic colors
            const color = new THREE.Color();
            color.setHSL(Math.random() * 0.7 + 0.3, 0.5, 0.3); // Blues/Purples
            nebulaColors.push(color.r, color.g, color.b);
        }

        nebulaGeo.setAttribute('position', new THREE.Float32BufferAttribute(nebulaPos, 3));
        nebulaGeo.setAttribute('color', new THREE.Float32BufferAttribute(nebulaColors, 3));

        const nebulaMat = new THREE.PointsMaterial({
            size: 600, // Very large
            map: particleTexture,
            vertexColors: true,
            transparent: true,
            opacity: 0.15, // Very faint
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });
        const nebula = new THREE.Points(nebulaGeo, nebulaMat);
        scene.add(nebula);

        // --- Animation Loop ---
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2);
            mouseY = (e.clientY - window.innerHeight / 2);

            // Tilt Card Logic (re-implemented here)
            const card = document.querySelector('.tilt-element');
            if (card) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 40;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 40;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });

        const clock = new THREE.Clock();

        function animate() {
            const delta = clock.getDelta();
            requestAnimationFrame(animate);

            // Rotate entire system slowly
            stars.rotation.y += 0.0001;
            stars.rotation.z += 0.00005;

            dust.rotation.y += 0.0003;
            dust.rotation.x -= 0.0001;

            nebula.rotation.z += 0.0001;
            nebula.rotation.y += 0.0002;

            // Parallax Camera Movement
            targetX = mouseX * 0.2;
            targetY = mouseY * 0.2;

            camera.position.x += (targetX - camera.position.x) * 0.02;
            camera.position.y += (-targetY - camera.position.y) * 0.02;

            // Subtle forward fly-through feel
            // camera.position.z -= 0.2; 
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }
        animate();

        // Responsive Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- Auth Logic Overlay (Preserved) ---
        function checkLayoutReady() {
            if (typeof window.showMessage !== 'function' || typeof window.API_BASE_URL === 'undefined') {
                setTimeout(checkLayoutReady, 50);
                return;
            }

            const signinForm = document.getElementById('signin-form');
            const signinButton = document.getElementById('signin-button');
            const btnText = signinButton.querySelector('span');

            if (window.isLoggedIn()) {
                window.location.href = 'account.html';
                return;
            }

            signinForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    window.showMessage('error', 'Provide credentials.');
                    return;
                }

                signinButton.disabled = true;
                btnText.textContent = 'Authenticating...';

                try {
                    const response = await fetch(`${window.API_BASE_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password }),
                    });
                    const data = await response.json();

                    if (response.ok) {
                        window.showMessage('success', 'Access Granted.');
                        localStorage.setItem('tt_token', data.token);
                        setTimeout(() => {
                            window.location.href = (data.user && data.user.isAdmin) ? 'admin/dashboard.html' : 'index.html';
                        }, 1000);
                    } else {
                        window.showMessage('error', 'Access Denied: ' + (data.message || 'Invalid Credentials'));
                        signinButton.disabled = false;
                        btnText.textContent = 'Connect';
                    }
                } catch (err) {
                    console.error(err);
                    window.showMessage('error', 'System Offline (Network Error)');
                    signinButton.disabled = false;
                    btnText.textContent = 'Connect';
                }
            });
        }
        window.addEventListener('load', () => {
            checkLayoutReady();
            lucide.createIcons();
        });
    </script>
</body>

</html>
