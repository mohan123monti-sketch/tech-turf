<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Contact Us</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script> 
    
    <!-- Our New Centralized Files -->
    <link rel="stylesheet" href="style.css">
    <script src="layout.js" defer></script>
</head>
<!-- 
  data-page="Contact" tells layout.js which nav link to highlight.
  data-3d-enabled="true" tells layout.js to load the 3D background.
-->
<body data-page="Contact" data-3d-enabled="true">

    <!-- This div is the target for the Three.js canvas -->
    <div id="three-container"></div>

    <!-- This div will be filled by layout.js -->
    <div id="header-container"></div>

    <!-- Main Page Content -->
    <main class="relative z-10 py-24 sm:py-32 px-4">
        <div class="max-w-4xl mx-auto">
            
            <!-- Hero Section -->
            <div class="text-center mb-16">
                <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-6 reveal-hidden">
                    Get in <span class="text-gradient">Touch</span>
                </h1>
                <p class="text-xl md:text-2xl text-gray-300 max-w-3xl mx-auto reveal-hidden" style="transition-delay: 0.2s;">
                    Have a question, an idea, or a project? We'd love to hear from you.
                </p>
            </div>

            <!-- Contact Form Section -->
            <section>
                <div class="glass-card p-8 md:p-12 reveal-hidden">
                    <form id="contact-form" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="first-name" class="block text-sm font-medium text-gray-300 mb-2">First Name</label>
                                <input type="text" id="first-name" name="first-name" required class="w-full bg-gray-900/50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-orange-500 focus:ring-orange-500 transition">
                            </div>
                            <div>
                                <label for="last-name" class="block text-sm font-medium text-gray-300 mb-2">Last Name</label>
                                <input type="text" id="last-name" name="last-name" required class="w-full bg-gray-900/50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-orange-500 focus:ring-orange-500 transition">
                            </div>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                            <input type="email" id="email" name="email" required class="w-full bg-gray-900/50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-orange-500 focus:ring-orange-500 transition">
                        </div>

                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-300 mb-2">Subject</label>
                            <input type="text" id="subject" name="subject" required class="w-full bg-gray-900/50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-orange-500 focus:ring-orange-500 transition">
                        </div>
                        
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Message</label>
                            <textarea id="message" name="message" rows="6" required class="w-full bg-gray-900/50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-orange-500 focus:ring-orange-500 transition"></textarea>
                        </div>
                        
                        <div>
                            <button type="submit" id="submit-button" class="w-full btn-primary inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-orange-600 hover:bg-orange-700 shadow-lg hover:shadow-orange-500/50 transform hover:scale-105 transition-all duration-300">
                                Send Message
                                <i data-lucide="send" class="ml-2 w-5 h-5"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm hidden">
        <div class="glass-card max-w-sm w-full p-8 m-4 rounded-2xl text-center transform transition-all scale-95 opacity-0" 
             style="--tw-scale-x: .95; --tw-scale-y: .95; --tw-opacity: 0; transition: transform 0.3s ease-out, opacity 0.3s ease-out;">
            <div class="w-16 h-16 rounded-full bg-green-600/30 flex items-center justify-center mb-6 border border-green-500 mx-auto">
                <i data-lucide="check-circle" class="w-10 h-10 text-green-300"></i>
            </div>
            <h3 class="text-2xl font-bold mb-4">Message Sent!</h3>
            <p class="text-gray-300 mb-6">
                Thank you for reaching out. We've received your message and will get back to you shortly.
            </p>
            <button id="close-modal" type="button" class="w-full btn-secondary inline-flex items-center justify-center px-6 py-2 border border-transparent text-base font-medium rounded-lg text-gray-200 bg-gray-700/50 hover:bg-gray-700/80 shadow-lg transition-all duration-300">
                Close
            </button>
        </div>
    </div>


    <!-- This div will be filled by layout.js -->
    <div id="footer-container"></div>

    <!-- 
      This is page-specific JavaScript for the contact form modal.
      NOW CONNECTED TO THE LIVE BACKEND.
    -->
    <script>
        window.addEventListener('load', () => {
            
            /**
             * Waits for layout.js to be ready
             */
            function checkLayoutReady() {
                if (typeof window.API_BASE_URL !== 'undefined' &&
                    typeof window.showMessage === 'function') {
                    
                    console.log("layout.js loaded. Initializing contact form.");
                    initializeContactForm();

                } else {
                    console.warn("Waiting for layout.js to load...");
                    setTimeout(checkLayoutReady, 100);
                }
            }
            
            function initializeContactForm() {
                const form = document.getElementById('contact-form');
                const submitButton = document.getElementById('submit-button');
                const modal = document.getElementById('confirmation-modal');
                const modalContent = modal.querySelector('.glass-card');
                const closeModalBtn = document.getElementById('close-modal');

                form.addEventListener('submit', async function(e) {
                    e.preventDefault(); 
                    
                    // Disable button
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<i data-lucide="loader" class="animate-spin w-5 h-5 mx-auto"></i>';
                    lucide.createIcons();

                    // Collect form data
                    const formData = {
                        formType: 'contact',
                        firstName: document.getElementById('first-name').value,
                        lastName: document.getElementById('last-name').value,
                        email: document.getElementById('email').value,
                        subject: document.getElementById('subject').value,
                        message: document.getElementById('message').value
                    };
                    
                    try {
                        // --- REAL API CALL ---
                        const response = await fetch(`${window.API_BASE_URL}/forms/submit`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                                // We can add auth token here if user is logged in
                            },
                            body: JSON.stringify(formData)
                        });

                        const data = await response.json();

                        if (response.ok) {
                            // --- SUCCESS ---
                            // Show the modal with animation
                            modal.classList.remove('hidden');
                            setTimeout(() => {
                                modalContent.style.transform = 'scale(1)';
                                modalContent.style.opacity = '1';
                            }, 10);
                            
                            e.target.reset(); // Clear the form
                        } else {
                            throw new Error(data.message || 'Failed to submit form');
                        }

                    } catch (err) {
                        console.error('Form submission error:', err);
                        window.showMessage('error', err.message);
                    } finally {
                        // Re-enable button
                        submitButton.disabled = false;
                        submitButton.innerHTML = 'Send Message <i data-lucide="send" class="ml-2 w-5 h-5"></i>';
                        lucide.createIcons();
                    }
                });

                function closeModal() {
                    modalContent.style.transform = 'scale(0.95)';
                    modalContent.style.opacity = '0';
                    setTimeout(() => {
                        modal.classList.add('hidden');
                    }, 300); // Wait for animation to finish
                }

                closeModalBtn.addEventListener('click', closeModal);
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
            }

            // --- Start the Check ---
            checkLayoutReady();
        });
    </script>
</body>
</html>
