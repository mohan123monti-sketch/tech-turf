<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Turf - Shop</title>

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Our New Centralized Files -->
    <link rel="stylesheet" href="style.css">
    <script src="layout.js" defer></script>
</head>
<!-- 
  data-page="Shop" tells layout.js which nav link to highlight.
  data-3d-enabled="true" tells layout.js to load the 3D background.
-->

<body data-page="Shop" data-3d-enabled="true">

    <!-- This div is the target for the Three.js canvas -->
    <div id="three-container"></div>

    <!-- This div will be filled by layout.js -->
    <div id="header-container"></div>

    <!-- Main Page Content -->
    <main class="relative z-10 py-24 sm:py-32 px-4">
        <div class="max-w-7xl mx-auto">

            <!-- Hero Section -->
            <div class="text-center mb-24">
                <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-6 reveal-hidden">
                    Tech Turf <span class="text-gradient">Marketplace</span>
                </h1>
                <p class="text-xl md:text-2xl text-gray-300 max-w-3xl mx-auto reveal-hidden"
                    style="transition-delay: 0.2s;">
                    Browse our digital products, SaaS subscriptions, and exclusive hardware.
                </p>
                <div class="mt-8 reveal-hidden" style="transition-delay: 0.3s;">
                    <a href="cart.html"
                        class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 transition-all">
                        <i data-lucide="shopping-cart" class="w-5 h-5 mr-2"></i>
                        View Cart
                    </a>
                </div>
            </div>

            <!-- Products Section -->
            <section>
                <div class="text-center mb-16">
                    <h2 class="text-4xl font-extrabold text-white mb-4 reveal-hidden">Digital Products</h2>
                    <p id="products-subtitle" class="text-lg text-gray-400 max-w-2xl mx-auto reveal-hidden"
                        style="transition-delay: 0.2s;">
                        Loading products from our secure database...
                    </p>
                </div>

                <!-- 
                  This is the container where we will dynamically inject
                  the product cards from our backend.
                -->
                <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                    <!-- Loading Skeleton -->
                    <div class="glass-card flex flex-col animate-pulse">
                        <div class="rounded-t-lg h-48 w-full bg-gray-700"></div>
                        <div class="p-8 flex flex-col flex-grow">
                            <div class="h-4 bg-gray-600 rounded w-1/4 mb-3"></div>
                            <div class="h-6 bg-gray-500 rounded w-3/4 mb-3"></div>
                            <div class="h-4 bg-gray-600 rounded w-full mb-4"></div>
                            <div class="h-8 bg-gray-500 rounded w-1/3 mb-6"></div>
                            <div class="h-12 bg-gray-700 rounded w-full"></div>
                        </div>
                    </div>
                    <!-- (More skeletons can be added for effect) -->

                </div>
            </section>
        </div>
    </main>

    <!-- This div will be filled by layout.js -->
    <div id="footer-container"></div>

    <!-- 
      Page-specific JavaScript to fetch and render products.
    -->
    <script>
        window.addEventListener('load', () => {

            /**
             * Waits for layout.js to be ready
             */
            function checkLayoutReady() {
                if (typeof window.API_BASE_URL !== 'undefined' &&
                    typeof window.showMessage === 'function' &&
                    typeof window.handleScrollReveal === 'function') {

                    console.log("layout.js loaded. Initializing products.");
                    loadProducts();

                } else {
                    console.warn("Waiting for layout.js to load...");
                    setTimeout(checkLayoutReady, 100);
                }
            }

            // --- Get DOM Elements ---
            const container = document.getElementById('products-container');
            const subtitle = document.getElementById('products-subtitle');

            /**
             * Formats the price based on type
             */
            function formatPrice(price, priceType) {
                if (priceType === 'subscription') {
                    return `$${price}<span class="text-lg text-gray-400">/mo</span>`;
                }
                return `$${price}<span class="text-lg text-gray-400"> (one-time)</span>`;
            }

            /**
             * Creates the HTML for a single product card
             */
            function createProductCard(product) {
                const imageUrl = product.imageUrl || `https://placehold.co/600x400/1e293b/e5e7eb?text=${encodeURIComponent(product.name)}`;

                const tagsHTML = product.tags.map(tag =>
                    `<span class="text-xs font-medium bg-gray-600/50 text-gray-300 px-2.5 py-0.5 rounded-full">${tag}</span>`
                ).join(' ');

                const card = document.createElement('div');
                card.className = 'glass-card flex flex-col reveal-hidden';
                card.innerHTML = `
                    <img class="rounded-t-lg h-48 w-full object-cover" src="${imageUrl}" alt="${product.name}">
                    <div class="p-8 flex flex-col flex-grow">
                        <div class="flex-grow">
                            <div class="flex flex-wrap gap-2 mb-3">
                                <span class="text-xs font-medium bg-blue-600/50 text-blue-300 px-2.5 py-0.5 rounded-full">${product.category || 'General'}</span>
                                ${tagsHTML}
                            </div>
                            <h3 class="text-2xl font-bold mb-3">${product.name}</h3>
                            <p class="text-gray-300 text-sm mb-4">
                                ${product.description}
                            </p>
                            <div class="text-3xl font-bold text-white">${formatPrice(product.price, product.priceType)}</div>
                        </div>
                        <button class="add-to-cart-btn btn-secondary w-full inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-gray-200 bg-gray-700/50 hover:bg-gray-700/80 shadow-lg transform hover:scale-105 transition-all duration-300 mt-6">
                            <i data-lucide="shopping-cart" class="w-5 h-5 mr-2"></i>
                            Add to Cart
                        </button>
                    </div>
                `;
                return card;
            }

            /**
             * Adds click listeners to all 'Add to Cart' buttons
             */
            function addCartListeners() {
                document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        const card = this.closest('.glass-card');
                        const priceText = card.querySelector('.text-3xl').textContent;
                        const priceMatch = priceText.match(/(\d+(\.\d+)?)/);
                        const price = priceMatch ? parseFloat(priceMatch[0]) : 0;

                        const product = {
                            name: card.querySelector('h3').textContent,
                            description: card.querySelector('p').textContent.trim(),
                            price: price,
                            imageUrl: card.querySelector('img').src,
                            quantity: 1
                        };

                        const cart = window.getCart();
                        cart.push(product);
                        window.saveCart(cart);

                        window.showMessage('success', `${product.name} added to cart!`);
                    });
                });
            }

            /**
             * Fetches products from the API and renders them
             */
            async function loadProducts() {
                try {
                    const response = await fetch(`${window.API_BASE_URL}/products`);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch products: ${response.statusText}`);
                    }
                    const products = await response.json();

                    container.innerHTML = '';

                    if (products.length === 0) {
                        subtitle.textContent = 'No products have been added yet. Check back soon!';
                        return;
                    }

                    products.forEach((product, index) => {
                        const card = createProductCard(product);
                        card.style.transitionDelay = `${index * 0.1}s`;
                        container.appendChild(card);
                    });

                    subtitle.textContent = 'Browse our digital products, SaaS subscriptions, and exclusive hardware.';

                    lucide.createIcons();
                    window.handleScrollReveal();
                    addCartListeners(); // Add listeners *after* cards are created

                } catch (err) {
                    console.error('Error loading products:', err);
                    container.innerHTML = '<p class="text-red-400 text-center col-span-full">Error: Could not load products from the database.</p>';
                    subtitle.textContent = 'There was an error loading our products.';
                    window.showMessage('error', 'Could not load products.');
                }
            }

            // --- Initial Load ---
            checkLayoutReady();
        });
    </script>
</body>

</html>
